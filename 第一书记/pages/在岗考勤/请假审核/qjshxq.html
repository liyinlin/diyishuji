<!DOCTYPE html>
<html>
<head>
<title>挂点领导-查看</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../../css/layout.css">
<style type="text/css">
.divGroup {
	border-bottom: #cccccc 1px dashed;
}
</style>
</head>
<body>
	<div class="main-container">
		<div class="guidepost">
			<span class="guidepost-span">位置：</span>
			<ul class="guidepost-con">
				<li class="guidepost-item">请假审核 <i
					class="icons-12 icons-12-arrowr gray"></i>
				</li>
				<li class="guidepost-item"></li>
			</ul>
		</div>
		<div class="e-main">
			<div class="mian-box-content">
				<div class="row margin-b10">
					<div class="col-xs-12">
						<div class="row-space">
							<div class="e-box float-e-margins">
								<div class="e-box-title">
									<h2>请假审核详情</h2>
									<div class="e-box-toolbar">
										<div class="btn-group">
											<button class="btn lh22" onClick="location.href='qjshForgly.html'"><img src="../../../img/back.png" />&nbsp;返回</button>
										</div>
									</div>
								</div>
								<div class="e-box-content">
									<div class="clearfix e-form margin-t10 pt10 pl10 pr10">
										<div class="container-fluid form-group clearfix">
											<div class="form-item w-100per divGroup">
												<div class="col-md-2 tr">
													<span class="form-item-name w-5xl lh32">第一书记：</span>
												</div>
												<div class="col-md-4 tr">
													<span class="form-item-name w-5xl lh32" style="float: left">赵玉峰</span>
												</div>
												<div class="col-md-2 tr">
													<span class="form-item-name w-5xl lh32">派出单位：</span>
												</div>
												<div class="col-md-4 tr">
													<span class="form-item-name w-5xl lh32" style="float: left">省财政厅</span>
												</div>
											</div>
											<div class="form-item w-100per divGroup">
												<div class="col-md-2 tr">
													<span class="form-item-name w-5xl lh32">职务：</span>
												</div>
												<div class="col-md-4 tr">
													<span class="form-item-name w-5xl lh32" style="float: left">主任</span>
												</div>
												<div class="col-md-2 tr">
													<span class="form-item-name w-5xl lh32">任职村居：</span>
												</div>
												<div class="col-md-4 tr">
													<span class="form-item-name w-5xl lh32" style="float: left">潘庄</span>
												</div>
											</div>
											<div class="form-item w-100per divGroup">
												<div class="col-md-2 tr">
													<span class="form-item-name w-5xl lh32">请假日期：</span>
												</div>
												<div class="col-md-4 tr">
													<span class="form-item-name w-5xl lh32" style="float: left">2016-02-02</span>
												</div>
												<div class="col-md-2 tr">
													<span class="form-item-name w-5xl lh32">请假类型：</span>
												</div>
												<div class="col-md-4 tr">
													<span class="form-item-name w-5xl lh32" style="float: left">是</span>
												</div>

											</div>
											<div class="form-item w-100per divGroup">
												<div class="col-md-2 tr">
													<span class="form-item-name w-5xl lh32">审核时间：</span>
												</div>
												<div class="col-md-4 tr">
													<span class="form-item-name w-5xl lh32" style="float: left">2016-03-03</span>
												</div>
												<div class="col-md-2 tr">
													<span class="form-item-name w-5xl lh32">审核状态：</span>
												</div>
												<div class="col-md-4 tr">
													<span class="form-item-name w-5xl lh32" style="float: left">待审核</span>
												</div>
											</div>
											<div class="form-item w-100per divGroup">
												<div class="col-md-2 tr">
													<span class="form-item-name w-5xl lh32">审核人：</span>
												</div>
												<div class="col-md-4 tr">
													<span class="form-item-name w-5xl lh32" style="float: left">1km</span>
												</div>
											</div>

											<div class="form-item w-100per divGroup">
												<div class="col-md-2 tr">
													<span class="form-item-name w-5xl lh32">请假事由：</span>
												</div>
												<div class="form-group">

													<div class="col-lg-6">
														<textarea rows="5" style="width: 800px;"
															readonly="readonly">因公</textarea>

													</div>
												</div>
											</div>
											<div class="form-item w-100per divGroup">
												<div class="col-md-2 tr">
													<span class="form-item-name w-5xl lh32">审核意见：</span>
												</div>
												<div class="form-group">
													<div class="col-lg-6">
														<textarea rows="5" style="width: 800px;"
															readonly="readonly"> </textarea>
													</div>
												</div>
											</div>
											<div class="form-item w-100per divGroup">
												<div class="col-md-2 tr">
													<button type="button" class="btn btn-default w-4xl"
														onClick="location.href='qjshForgly.html'"><i class="icons-22 icons-22-tz-bdsh gray"></i>审核通过</button>
												</div>
												<div class="col-md-4 tr" style="margin-bottom: 10px;">
													<button type="button" class="btn btn-default w-4xl"
														onClick="location.href='qjshForgly.html'"><i class="icons-22 icons-22-tz-bdsh gray"></i>审核不通过</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
</body>
</html>
