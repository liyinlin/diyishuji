<!DOCTYPE html>
<html>
<head>
  <title>专项资金-资金详情</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../../../../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../../../css/base.css">
  <link rel="stylesheet" type="text/css" href="../../../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../../css/layout.css">

</head>
<body>
  <div class="container">
    <div class="guidepost">
      <span class="guidepost-span">位置：</span> 
      <ul class="guidepost-con">
        <li class="guidepost-item">驻村为民 <i class="icons-12 icons-12-arrowr gray"></i>
        </li>
        <li class="guidepost-item">资金管理 <i class="icons-12 icons-12-arrowr gray"></i>
        </li>
        <li class="guidepost-item"><a href="./zxzj_index.html">专项资金 <i class="icons-12 icons-12-arrowr gray"></i></a>
        </li>
        <li class="guidepost-item">资金详情
        </li>
      </ul>
    </div>
    <div class="e-main">
      <div class="mian-box-content">
        <div class="row margin-b10">
          <div class="col-xs-12">
            <div class="row-space">
              <div class="e-box float-e-margins">
                <div class="e-box-title">
                  <h2>专项资金详情</h2>
                  <div class="e-box-toolbar">
                    <div class="btn-group">
                      <button class="btn lh22" onClick="location.href='./zxzj_index_gly.html'"><img src="../../../../img/back.png" />&nbsp;返回</button>
                    </div>
                  </div>
                </div>
                <div class="e-box-content">
                  <div class="clearfix e-form margin-t10 pt10 pl15 pr15">
                    <div class="container-fluid form-group clearfix">
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">专项项目：</span></div>
                        <div class="col-md-10"><span class="form-item-name w-5xl lh32">户户通工程</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">资金级别：</span></div>
                        <div class="col-md-10"><span class="form-item-name w-5xl lh32">省级</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">金额(万元)：</span></div>
                        <div class="col-md-10"><span class="form-item-name w-5xl lh32">100.5</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">资金描述：</span></div>
                        <div class="col-md-10"><span class="form-item-name lh32 w-100per">户户通工程专项资金，共计100.5万元</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">下发村庄：</span></div>
                        <div class="col-md-10"><span class="form-item-name lh32 w-100per">滨州市滨城区杨柳雪镇牌家村</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">第一书记：</span></div>
                        <div class="col-md-10"><span class="form-item-name lh32 w-100per">高波</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">省级确认：</span></div>
                        <div class="col-md-10"><span class="form-item-name lh32 w-100per">已确认</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">区县级确认：</span></div>
                        <div class="col-md-10"><span class="form-item-name lh32 w-100per">已确认</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">第一书记确认：</span></div>
                        <div class="col-md-10"><span class="form-item-name lh32 w-100per">未确认</span>
                        </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">资金附件：</span></div>
                        <div class="col-md-10">
                            <ul class="list-inline">
                              <li>
                                <img style="width:60px;" src="../../../../img/ckzm.jpg"><br>
                                <span class="form-item-name"><a href="#" title="点击下载-《省存款证明.jpg》">省存款...</a></span>
                              </li>
                              <li>
                                <img style="width:60px;" src="../../../../img/ckzm.jpg"><br>
                                <span class="form-item-name"><a href="#" title="点击下载-《市存款证明.jpg》">市存款...</a></span>
                              </li>
                            </ul>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- 选择村庄弹窗 -->
    <div class="modal fade" id="modal-selVill" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div id="info" class="e-box m-b">
            <div class="e-box-title">
              <h2>选择村居</h2>
              <div class="e-box-toolbar"><button type="button" class="close m-t-sm" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></div>
            </div>
            <div class="e-box-content">
              <div class="p-sm">
                确定要删除所选记录吗？
              </div>
              <hr class="m-t-sm m-b-sm">
              <div class="etal-c m-b-sm tc">
                <button class="btn btn-info" style="padding:0 15px;">确 定</button>
                <div class="btn" data-dismiss="modal">取 消</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="../../../../js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
