<!DOCTYPE html>
<html>
<head>
  <title>专项资金-首页</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../../../../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../../../css/base.css">
  <link rel="stylesheet" type="text/css" href="../../../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../../css/layout.css">
</head>
<body>
  <div class="container">
    <div class="guidepost">
      <span class="guidepost-span">位置：</span> 
      <ul class="guidepost-con">
        <li class="guidepost-item">驻村为民 <i class="icons-12 icons-12-arrowr gray"></i>
        </li>
        <li class="guidepost-item">资金管理 <i class="icons-12 icons-12-arrowr gray"></i>
        </li>
        <li class="guidepost-item">专项资金
        </li>
      </ul>
    </div>
    <div class="e-main">
      <div class="mian-box-content">
        <div class="row margin-b10">
          <div class="col-xs-12">
            <div class="row-space">
              <div class="e-box float-e-margins">
                <div class="e-box-title">
                  <h2>专项资金数据查询</h2>
                  <div class="e-box-toolbar">
                    <div class="btn-group">
                      <button class="btn lh22" data-toggle="modal" data-target="#modal-ok"><img src="../../../../img/确认.png" />标记确认</button>
                    </div>
                  </div>
                </div>
                <div class="e-box-content">
                    <div class="clearfix e-form margin-t10 pt10 pl15 pr15">
                    <div class="form-group clearfix">
                      <div class="mr5 form-item">
                        <select type="text" class="form-item-input w-5xl">
                          <option value="1">专项项目</option>
                          <option value="1">户户通工程</option>
                          <option value="1">‘庭院经济’促进脱贫项目</option>
                          <option value="1">水渠建设工程</option>
                        </select>
                      </div>
                      <div class="mr5 form-item">
                        <select type="text" class="form-item-input w-5xl">
                          <option value="1">资金级别</option>
                          <option value="1">省级</option>
                          <option value="1">市级</option>
                        </select>
                      </div>
                      <div class="form-item">
                        <button class="btn btn-info lh22" style="padding:0 20px;"><i class="icons-22 icons-22-search white"></i>查 询</button>
                      </div>
                    </div>
                  </div>
                  <table class="e-table e-clborder">
                    <thead>
                        <tr>
                            <th width="5%" class="tc"><input type="checkbox" /></th>
                              <th width="10%">专项项目</th>
                              <th width="5%">级别</th>
                              <th width="8%" class="tc">金额(万元)</th>
                              <th width="9%">市级确认</th>
                              <th width="9%">区县级确认</th>
                              <th width="9%">第一书记确认</th>
                              <th width="12%" class="tc">操作</th>
                          </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="tc"><input type="checkbox" /></td>
                          <td>户户通工程</td>
                          <td>省级</td>
                          <td class="tc">100.5</td>
                          <td>已确认</td>
                          <td>已确认</td>
                          <td>未确认</td>
                          <td class="tc">
                            <div class="btn-group">
                              <button type="button" class="btn btn-xs" title="查看" onclick="location.href='./zxzj_info_dysj.html'"><i class="icons-22 icons-22-search gray"></i></button>
                              <button type="button" class="btn btn-xs" title="标记确认" data-toggle="modal" data-target="#modal-ok"><img src="../../../../img/确认.png" /></button>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="p10">
                      <div class="col-md-6 text-left">
                        <lable>共100条，当前第1页</lable>
                      </div>
                      <div class="col-md-6 text-right">
                        <ul class="pagination pagination-sm mt0 mr0 mb10">
                          <li><a href="#">&laquo;</a></li>
                          <li class="active"><a href="#">1</a></li>
                          <li><a href="#">2</a></li>
                          <li><a href="#">3</a></li>
                          <li><a href="#">4</a></li>
                          <li><a href="#">5</a></li>
                          <li><a href="#">&raquo;</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 标记确认弹窗 -->
    <div class="modal fade" id="modal-ok" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div id="info" class="e-box m-b">
            <div class="e-box-title">
              <h2>信息提醒</h2>
              <div class="e-box-toolbar"><button type="button" class="close m-t-sm" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></div>
            </div>
            <div class="e-box-content">
              <div class="p-sm">
                确定要标记确认所选记录吗？
              </div>
              <hr class="m-t-sm m-b-sm">
              <div class="etal-c m-b-sm tc">
                <button class="btn btn-info" style="padding:0 15px;">确 定</button>
                <div class="btn" data-dismiss="modal">取 消</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../../js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    
</body>
</html>
