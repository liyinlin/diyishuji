<!DOCTYPE html>
<html>
<head>
  <title>单位资金-新增</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../../../../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../../../css/base.css">
  <link rel="stylesheet" type="text/css" href="../../../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../../css/layout.css">
  <!-- 日期控件CSS -->
  <link href="../../../../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="guidepost">
      <span class="guidepost-span">位置：</span> 
      <ul class="guidepost-con">
        <li class="guidepost-item">驻村为民 <i class="icons-12 icons-12-arrowr gray"></i>
        </li>
        <li class="guidepost-item">资金管理 <i class="icons-12 icons-12-arrowr gray"></i>
        </li>
        <li class="guidepost-item"><a href="./dwzj_index_dysj.html">单位资金 <i class="icons-12 icons-12-arrowr gray"></i></a>
        </li>
        <li class="guidepost-item">新增单位资金
        </li>
      </ul>
    </div>
    <div class="e-main">
      <div class="mian-box-content">
        <div class="row margin-b10">
          <div class="col-xs-12">
            <div class="row-space">
              <div class="e-box float-e-margins">
                <div class="e-box-title">
                  <h2>新增单位资金</h2>
                  <div class="e-box-toolbar">
                    <div class="btn-group">
                      <button class="btn lh22" onClick="location.href='./dwzj_index_dysj.html'"><img src="../../../../img/back.png" />&nbsp;返回</button>
                    </div>
                  </div>
                </div>
                <div class="e-box-content">
                  <div class="clearfix e-form margin-t10 pt10 pl15 pr15">
                    <div class="container-fluid form-group clearfix">
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">帮扶单位：</span></div>
                        <div class="col-md-9">
                            <select type="text" class="form-item-input w-7xl">
                              <option value="1">帮扶单位</option>
                            </select>
                        </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">项目名称：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="项目名称" class="form-item-input w-10xl"></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">金额(万元)：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="金额(万元)" class="form-item-input w-10xl"></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">资金用途：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="资金用途" class="form-item-input w-10xl"></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">投入日期：</span></div>
                        <div class="col-md-9 rel">
                          <button class="closed abs l210" onclick="clrDate('#trrq')"></button>
                          <input id="trrq" type="text" placeholder="投入日期" class="form-item-input w-10xl form-item-date" readonly></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">资金描述：</span></div>
                        <div class="col-md-9">
                            <textarea class="form-control w-18xl" placeholder="资金描述"></textarea>
                        </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">资金附件：</span></div>
                        <div class="col-md-9 lh32">
                          <div class="message">
                            <form method="post" action="" enctype="multipart/form-data">
                              <input type="button" onMouseMove="f.style.pixelLeft=event.x-60;f.style.pixelTop=this.offsetTop;" value="选择附件" size="30" onClick="f.click()" class="liulan">
                              <input type="file" id="f" onChange="txt.value=this.value" name="f" style="height:32px;" class="files"  size="1" hidefocus>
                            </form>
                          </div>
                        </div>
                      </div>
                      <div class="form-item w-100per Topline mb15 pt10">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32"></span></div>
                        <div class="col-md-9"><button type="button" class="btn btn-default w-4xl lh22"><i class="icons-22 icons-22-tz-sqhd gray"></i>保 存</button></div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../../../../js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <!-- 日期控件JS -->
  <script type="text/javascript" src="../../../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="utf-8"></script>
  
  <script type="text/javascript">
    // 投入日期
    $("#trrq").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true
    });
    // 清空日期
    function clrDate(id){
        $(id).val('');
    }
  </script>
</body>
</html>
