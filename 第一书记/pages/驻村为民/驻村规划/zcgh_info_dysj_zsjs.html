            <h1>自重、自省、自警、自励</h1>
            </div>
            <div class="e-form clearfix"><div class="p-w-xs"><div class="space-15 col-xs-5"><i class="icons-12 icons-12-date blue m-r-xs"></i> 规划日期 ： 2016-10-17~2016-12-17</div><div class="space-15 col-xs-3"><i class="icons-12 icons-12-tag2 green m-r-xs"></i> 承诺分类 ： 自身建设</div></div></div>
            <p>1、在生活和工作中遵章守纪，廉洁自律，严格遵守廉政准则，拥护中央的八项规定，坚决抵制腐朽思想的侵蚀;坚持勤俭节约，廉洁做事，清白做人;</p>
            <p>2、反对奢侈浪费，廉洁奉公，不攀比，不讲排场，洁身自好;</p>
            <p>3、自觉接受干部群众的监督，时刻自重、自省、自警、自励，做新时期、新常态下讲政治、懂规矩、守纪律、做表率的好干部。</p>
