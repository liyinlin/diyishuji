<!DOCTYPE html>
<html>
<head>
  <title>驻村规划-新增</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../../css/base.css">
  <link rel="stylesheet" type="text/css" href="../../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../css/layout.css">

  <!-- 日期控件CSS -->
  <link href="../../../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div class="container">
    <div class="guidepost">
      <span class="guidepost-span">位置：</span> 
      <ul class="guidepost-con">
        <li class="guidepost-item">驻村为民 <i class="icons-12 icons-12-arrowr gray"></i>
        </li>
        <li class="guidepost-item"><a href="./zcgh_index_dysj.html">驻村规划 <i class="icons-12 icons-12-arrowr gray"></i></a>
        </li>
        <li class="guidepost-item">新增规划
        </li>
      </ul>
    </div>
    <div class="e-main">
      <div class="mian-box-content">
        <div class="row margin-b10">
          <div class="col-xs-12">
            <div class="row-space">
              <div class="e-box float-e-margins">
                <div class="e-box-title">
                  <h2>新增规划</h2>
                  <div class="e-box-toolbar">
                    <div class="btn-group">
                      <button class="btn lh22" onClick="location.href='./zcgh_index_dysj.html'"><img src="../../../img/back.png" />&nbsp;返回</button>
                    </div>
                  </div>
                </div>
                <div class="e-box-content">
                  <div class="clearfix e-form margin-t10 pt10 pl15 pr15">
                    <div class="container-fluid form-group clearfix">
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">规划标题：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="规划标题" class="form-item-input w-18xl"></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">规划分类：</span></div>
                        <div class="col-md-9">
                          <select type="text" class="form-item-input w-5xl">
                            <option value="1">班子建设</option>
                            <option value="1">脱贫致富</option>
                            <option value="1">生产生活</option>
                            <option value="1">乡村文明</option>
                            <option value="1">自身建设</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">规划开始日期：</span></div>
                        <div class="col-md-9 rel">
                          <button class="closed abs l210" onclick="clrDate('#datetimeStart')"></button>
                          <input id="datetimeStart" type="text" placeholder="规划开始日期" class="form-item-input w-10xl form-item-date" readonly>
                        </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">规划结束日期：</span></div>
                        <div class="col-md-9 rel">
                          <button class="closed abs l210" onclick="clrDate('#datetimeEnd')"></button>
                          <input id="datetimeEnd" type="text" placeholder="规划结束日期" class="form-item-input w-10xl form-item-date" readonly></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">规划内容：</span></div>
                        <div class="embed-responsive col-md-9" style="height:300px;">
                          <script id="editor" type="text/plain" style="width:98%;height:73%;"></script>
                        </div>
                      </div>
                      <div class="form-item w-100per Topline mb15 pt10">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32"></span></div>
                        <div class="col-md-9"><button type="button" class="btn btn-default w-4xl lh22" onClick="location.href='./zcjd_index.html'"><i class="icons-22 icons-22-tz-sqhd gray"></i>保 存</button></div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../../js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  <!-- 日期控件JS -->
  <script type="text/javascript" src="../../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="utf-8"></script>
  
  <!-- UEditor编辑器 -->
  <script type="text/javascript" charset="utf-8" src="../../../ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../../ueditor/ueditor.all.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../../ueditor/lang/zh-cn/zh-cn.js"></script>
  <script type="text/javascript">
    // 初始化编辑器
    var ue = UE.getEditor("editor", {
        toolbars: [["fullscreen","source","undo","redo","bold","italic","underline","fontborder","strikethrough",
                    "superscript","subscript","insertunorderedlist","selectall","insertorderedlist","justifyleft","justifycenter",
                    "justifyright","justifyjustify","removeformat","simpleupload","snapscreen","emotion","attachment",
                    "rowspacingtop","rowspacingbottom","lineheight","paragraph","fontfamily","fontsize","horizontal",
                    "date","time","inserttable","deletetable","insertrow", "deleterow", "insertcol", "deletecol",
                    "splittocells", "splittorows", "splittocols","searchreplace"]]
    });
  </script>
  
  <script type="text/javascript">
    // 开始日期和结束日期级联，结束日期必须大于等于开始日期
    $("#datetimeStart").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true
    }).on("click",function(ev){
        $("#datetimeStart").datetimepicker("setEndDate", $("#datetimeEnd").val());
    });
    $("#datetimeEnd").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true
    }).on("click", function (ev) {
        $("#datetimeEnd").datetimepicker("setStartDate", $("#datetimeStart").val());
    });
    // 清空日期
    function clrDate(id){
        $(id).val('');
    }
  </script>
</body>
</html>
