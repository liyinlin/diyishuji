<!DOCTYPE html>
<html>
<head>
  <title>政策落实-首页</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../../css/base.css">
  <link rel="stylesheet" type="text/css" href="../../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../css/layout.css">
</head>
<body>
  <div class="container">
    <div class="guidepost">
      <span class="guidepost-span">位置：</span> 
      <ul class="guidepost-con">
        <li class="guidepost-item">驻村为民 <i class="icons-12 icons-12-arrowr gray"></i>
        </li>
        <li class="guidepost-item">政策落实
        </li>
      </ul>
    </div>
    <div class="e-main">
      <div class="mian-box-content">
        <div class="row margin-b10">
          <div class="col-xs-12">
            <div class="row-space">
              <div class="e-box float-e-margins">
                <div class="e-box-title">
                  <h2>政策落实数据查询</h2>
                  <div class="e-box-toolbar">
                    <div class="btn-group">
                      <button class="btn lh22" data-toggle="modal" data-target="#modal-chk"><i class="icons-22 icons-22-tz-bdsh gray"></i>提交审核</button>
                    </div>
                  </div>
                </div>
                <div class="e-box-content">
                	<div class="clearfix e-form margin-t10 pt10 pl15 pr15">
                    <div class="form-group clearfix">
                      <div class="mr5 form-item">
                        <input id="" type="text" placeholder="政策标题" class="form-item-input">
                      </div>
                      <div class="mr5 form-item">
                        <select type="text" class="form-item-input w-5xl">
                          <option value="1">发布单位</option>
                           
                        </select>
                      </div>
                      <div class="mr5 form-item">
                        <select type="text" class="form-item-input w-5xl">
                          <option value="1">执行范围</option>
                          <option value="1">全省</option>
                          <option value="1">地方</option>
                        </select>
                      </div>
                      <div class="mr5 form-item">
                        <select type="text" class="form-item-input w-5xl">
                          <option value="1">政策状态</option>
                          <option value="1">有效</option>
                          <option value="1">失效</option>
                        </select>
                      </div>
                      <div class="mr5 form-item">
                        <select type="text" class="form-item-input w-5xl">
                          <option value="1">落实状态</option>
                          <option value="1">已落实</option>
                          <option value="1">为落实</option>
                        </select>
                      </div>
                      <div class="mr5 form-item">
                        <select type="text" class="form-item-input w-5xl">
                          <option value="1">审核状态</option>
                          <option value="1">未审核</option>
                          <option value="1">审核通过</option>
                          <option value="1">审核不通过</option>
                        </select>
                      </div>
                      <div class="form-item">
                        <button class="btn btn-info lh22" style="padding:0 20px;"><i class="icons-22 icons-22-search white"></i>查 询</button>
                      </div>
                    </div>
                  </div>
                  <table class="e-table e-clborder">
                    <thead>
                        <tr>
                            <th width="5%" class="tc"><input type="checkbox" /></th>
                              <th width="15%">政策标题</th>
                              <th width="15%">发布单位</th>
                              <th width="12%" class="tc">发布日期</th>
                              <th width="8%">执行范围</th>
                              <th width="8%">政策状态</th>
                              <th width="8%">落实状态</th>
                              <th width="8%">审核状态</th>
                              <th width="20%" class="tc">操作</th>
                          </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="tc"><input type="checkbox" /></td>
                          <td>2016扶贫政策</td>
                          <td>省财政厅</td>
                          <td class="tc">2016-02-01</td>
                          <td>全省</td>
                          <td>有效</td>
                          <td>已落实</td>
                          <td><a href="javascript:void(0)" data-toggle="modal" data-target="#modal-chkinfo">未审核</a></td>
                          <td class="tc">
                            <div class="btn-group">
                              <button type="button" class="btn btn-xs lh22" onClick="#" title="查看"><i class="icons-22 icons-22-search gray"></i></button>
                              <button type="button" class="btn btn-xs lh22" onClick="#" title="新增落实"><i class="icons-22 icons-22-plus gray"></i></button>
                              <button type="button" class="btn btn-xs lh22" data-toggle="modal" data-target="#modal-chk" title="提交审核"><i class="icons-22 icons-22-tz-bdsh gray"></i></button>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="p10">
                      <div class="col-md-6 text-left">
                        <lable>共100条，当前第1页</lable>
                      </div>
                      <div class="col-md-6 text-right">
                        <ul class="pagination pagination-sm mt0 mr0 mb10">
                          <li><a href="#">&laquo;</a></li>
                          <li class="active"><a href="#">1</a></li>
                          <li><a href="#">2</a></li>
                          <li><a href="#">3</a></li>
                          <li><a href="#">4</a></li>
                          <li><a href="#">5</a></li>
                          <li><a href="#">&raquo;</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 提交审核弹窗 -->
    <div class="modal fade" id="modal-chk" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div id="info" class="e-box m-b">
            <div class="e-box-title">
              <h2>信息提醒</h2>
              <div class="e-box-toolbar"><button type="button" class="close m-t-sm" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></div>
            </div>
            <div class="e-box-content">
              <div class="p-sm">
                确定要提交审核所选记录吗？
              </div>
              <hr class="m-t-sm m-b-sm">
              <div class="etal-c m-b-sm tc">
                <button class="btn btn-info" style="padding:0 15px;">确 定</button>
                <div class="btn" data-dismiss="modal">取 消</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 审核结果弹窗 -->
    <div class="modal fade" id="modal-chkinfo" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="info" class="e-box m-b">
            <div class="e-box-title">
              <h2>审核结果</h2>
              <div class="e-box-toolbar"><button type="button" class="close m-t-sm" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></div>
            </div>
            <div class="e-box-content">
              <div class="p-sm">
                <div class="clearfix e-form margin-t10 pt10 pl15 pr15">
                  <div class="container-fluid form-group clearfix">
                    <div class="form-item w-100per borderb-dashed">
                      <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">审核结果：</span></div>
                      <div class="col-md-9">
                        <span class="form-item-name w-5xl lh32">未审核</span>
                      </div>
                    </div>
                    <div class="form-item w-100per borderb-dashed">
                      <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">审核意见：</span></div>
                      <div class="col-md-9">
                        <span class="form-item-name w-15xl lh32"></span>
                      </div>
                    </div>
                    <div class="form-item w-100per borderb-dashed">
                      <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">审核人：</span></div>
                      <div class="col-md-9">
                        <span class="form-item-name w-5xl lh32"></span>
                      </div>
                    </div>
                    <div class="form-item w-100per borderb-dashed">
                      <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">审核时间：</span></div>
                      <div class="col-md-9">
                        <span class="form-item-name w-5xl lh32"></span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="m-t-sm m-b-sm">
              <div class="etal-c m-b-sm tc">
                <button class="btn btn-info" style="padding:0 15px;">确 定</button>
                <div class="btn" data-dismiss="modal">取 消</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../../js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    
</body>
</html>
