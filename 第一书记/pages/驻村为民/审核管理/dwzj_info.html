<!DOCTYPE html>
<html>
<head>
  <title>单位资金-资金详情</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../../css/base.css">
  <link rel="stylesheet" type="text/css" href="../../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../css/layout.css">

</head>
<body>
  <div class="container">
    <div class="guidepost">
      <span class="guidepost-span">位置：</span> 
      <ul class="guidepost-con">
        <li class="guidepost-item"><a href="./shgl_index.html">审核管理 <i class="icons-12 icons-12-arrowr gray"></i></a>
        </li>
        <li class="guidepost-item"><a href="./dwzj_index.html">单位资金 <i class="icons-12 icons-12-arrowr gray"></i></a>
        </li>
        <li class="guidepost-item">资金详情
        </li>
      </ul>
    </div>
    <div class="e-main">
      <div class="mian-box-content">
        <div class="row margin-b10">
          <div class="col-xs-12">
            <div class="row-space">
              <div class="e-box float-e-margins">
                <div class="e-box-title">
                  <h2>单位资金详情</h2>
                  <div class="e-box-toolbar">
                    <div class="btn-group">
                      <button class="btn lh22" data-toggle="modal" data-target="#modal-chk"><i class="icons-22 icons-22-tz-bdsh gray"></i>审核</button>
                      <button class="btn lh22" onClick="location.href='./dwzj_index.html'"><img src="../../../img/back.png" />&nbsp;返回</button>
                    </div>
                  </div>
                </div>
                <div class="e-box-content">
                  <div class="clearfix e-form margin-t10 pt10 pl15 pr15">
                    <div class="container-fluid form-group clearfix">
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">帮扶单位：</span></div>
                        <div class="col-md-10"><span class="form-item-name w-5xl lh32">省财政厅</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">项目名称：</span></div>
                        <div class="col-md-10"><span class="form-item-name w-5xl lh32"></span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">投入日期：</span></div>
                        <div class="col-md-10"><span class="form-item-name w-5xl lh32">2016-05-04</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">金额(万元)：</span></div>
                        <div class="col-md-10"><span class="form-item-name w-5xl lh32">25</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">资金用途：</span></div>
                        <div class="col-md-10"><span class="form-item-name lh32 w-100per">补贴</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">资金描述：</span></div>
                        <div class="col-md-10"><span class="form-item-name lh32 w-100per">补贴资金，共计25万元</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">下发村庄：</span></div>
                        <div class="col-md-10"><span class="form-item-name lh32 w-100per">滨州市滨城区杨柳雪镇牌家村</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">第一书记：</span></div>
                        <div class="col-md-10"><span class="form-item-name lh32 w-100per">宋宇飞</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">审核状态：</span></div>
                        <div class="col-md-10"><span class="form-item-name lh32 w-100per">未审核</span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">审核人：</span></div>
                        <div class="col-md-10"><span class="form-item-name lh32 w-100per"></span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">审核时间：</span></div>
                        <div class="col-md-10"><span class="form-item-name lh32 w-100per"></span>
                        </div>
                      </div>
                      <div class="form-item w-100per borderb-dashed">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">审核意见：</span></div>
                        <div class="col-md-10"><span class="form-item-name lh32 w-100per"></span>
                        </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-1 col-md-offset-1"><span class="form-item-name w-5xl lh32">资金附件：</span></div>
                        <div class="col-md-10">
                            <ul class="list-inline">
                              <li>
                                <img style="width:60px;" src="../../../img/ckzm.jpg"><br>
                                <span class="form-item-name"><a href="#" title="点击下载-《存款证明.jpg》">存款证明</a></span>
                              </li>
                            </ul>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 审核弹窗 -->
  <div class="modal fade" id="modal-chk" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div id="info" class="e-box m-b">
          <div class="e-box-title">
            <h2>数据审核</h2>
            <div class="e-box-toolbar"><button type="button" class="close m-t-sm" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button></div>
          </div>
          <div class="e-box-content">
            <div class="p-sm">
              <div class="clearfix e-form margin-t10 pt10 pl15 pr15">
                <div class="container-fluid form-group clearfix">
                  <div class="form-item w-100per">
                    <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">审核结果：</span></div>
                    <div class="col-md-9">
                      <select type="text" class="form-item-input w-5xl">
                        <option value="1">审核通过</option>
                        <option value="1">审核不通过</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-item w-100per">
                    <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">审核意见：</span></div>
                    <div class="col-md-9">
                      <textarea class="form-control w-15xl" placeholder="审核意见"></textarea>

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <hr class="m-t-sm m-b-sm">
            <div class="etal-c m-b-sm tc">
              <button class="btn btn-info" style="padding:0 15px;">确 定</button>
              <div class="btn" data-dismiss="modal">取 消</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../../js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="../../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
