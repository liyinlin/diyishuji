<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../../css/layout.css">

<link
	href="../../../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css"
	rel="stylesheet" type="text/css">
<style type="text/css">
.divGroup {
	border-bottom: #cccccc 1px dashed;
}
</style>
</head>
<body>


	<div class="layout-content"></div>
	<div class="guidepost">
		<span class="guidepost-span">位置：</span>
		<ul class="guidepost-con">
			<li class="guidepost-item">在岗考勤<i
				class="icons-12 icons-12-arrowr gray"></i>
			</li>
			<li class="guidepost-item">驻村签到<i
				class="icons-12 icons-12-arrowr gray"></i>
			</li>
			<li class="guidepost-item">签到详情</li>
		</ul>
	</div>
	<div class="e-main">
		<div class="mian-box-content">
			<div class="row margin-b10">
				<div class="col-xs-12">
					<div class="row-space">
						<div class="e-box float-e-margins">
							<div class="e-box-title">
								<h2>签到详情</h2>
								<div class="e-box-toolbar">
                    <div class="btn-group">
                      <button class="btn lh22" onClick="location.href='kqjl.index.html'"><img src="../../../img/back.png" />&nbsp;返回</button>
                    </div>
                  </div>
							</div>
							<div class="e-box-content">
								<div class="clearfix e-form margin-t10 pt10 pl15 pr15">
									<div class="container-fluid form-group clearfix">
									<div class="form-item w-100per divGroup">
											<div class="col-md-2 tr">
												<span class="form-item-name w-5xl lh32">考勤时间：</span>
											</div>
											<div class="col-md-4 tr">
												<span class="form-item-name w-19xl lh32" style="float: left">2016-08-22 08:20:12</span>
											</div>
										</div>
										<div class="form-item w-100per divGroup">
											<div class="col-md-2 tr">
												<span class="form-item-name w-5xl lh32">考勤状态：</span>
											</div>
											<div class="col-md-4 tr">
												<span class="form-item-name w-19xl lh32" style="float: left">正常</span>
											</div>
										</div>
										<div class="form-item w-100per divGroup">
											<div class="col-md-2 tr">
												<span class="form-item-name w-5xl lh32">两地相距：</span>
											</div>
											<div class="col-md-4 tr">
												<span class="form-item-name w-19xl lh32" style="float: left">3.21km</span>
											</div>
										</div>
										<div class="form-item w-100per divGroup">
											<div class="col-md-2 tr">
												<span class="form-item-name w-5xl lh32">是否计划：</span>
											</div>
											<div class="col-md-4 tr">
												<span class="form-item-name w-19xl lh32" style="float: left">是</span>
											</div>
										</div>
										<div class="form-item w-100per divGroup">
											<div class="col-md-2 tr">
												<span class="form-item-name w-5xl lh32">审核时间：</span>
											</div>
											<div class="col-md-4 tr">
												<span class="form-item-name w-19xl lh32" style="float: left">2016-08-22 10:01:12</span>
											</div>
										</div>
										<div class="form-item w-100per divGroup">
											<div class="col-md-2 tr">
												<span class="form-item-name w-5xl lh32">审核人：</span>
											</div>
											<div class="col-md-4 tr">
												<span class="form-item-name w-19xl lh32" style="float: left">张伟</span>
											</div>
										</div>
										<div class="form-item w-100per divGroup">
											<div class="col-md-2 tr">
												<span class="form-item-name w-5xl lh32">审核状态：</span>
											</div>
											<div class="col-md-4 tr">
												<span class="form-item-name w-19xl lh32" style="float: left">审核通过</span>
											</div>
										</div>
										<div class="form-item w-100per divGroup">
											<div class="col-md-2 tr">
												<span class="form-item-name w-5xl lh32">审核意见：</span>
											</div>
											<div class="col-md-4 tr">
												<span class="form-item-name w-19xl lh32" style="float: left">通过</span>
											</div>
										</div>
										<div class="form-item w-100per divGroup">
											<div class="col-md-2 tr">
												<span class="form-item-name w-5xl lh32">考勤地图：</span>
											</div>
											<div class="pl20 pr20 pb30 info-content">
												<ul class="list-inline pt10">
													<li><img style="width: 600px;"
														src="../../../img/map.png"><br> </li>
													
												</ul>
												
											</div>
										</div>
										<div class="form-item w-100per divGroup">
											<div class="col-md-2 tr">
												<span class="form-item-name w-5xl lh32">考勤附件：</span>
											</div>
											<div class="pl20 pr20 pb30 info-content">
												<ul class="list-inline pt10">
													<li><img style="width: 60px;"
														src="../../../img/xls-60.png"><br>2016-08-22 08:20:12 </li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 审核弹窗 -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div id="info" class="e-box m-b">
					<div class="e-box-title">
						<h2>是否确认审核</h2>
						<div class="e-box-toolbar">
							<button type="button" class="close m-t-sm" data-dismiss="modal">
								<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
							</button>
						</div>
					</div>
					<div class="e-box-content">
						<div class="modal-body">
							<input type="text" value="意见：">
						</div>
						<hr class="m-t-sm m-b-sm">
						<div class="etal-c m-b-sm tc">
							<button class="btn btn-info" style="padding: 0 15px;">通过</button>
							<div class="btn" data-dismiss="modal">不通过</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 导入弹窗 -->
	<div class="modal fade" id="modal-impt" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div id="info" class="e-box m-b">
					<div class="e-box-title">
						<h2>数据导入</h2>
						<div class="e-box-toolbar">
							<button type="button" class="close m-t-sm" data-dismiss="modal">
								<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
							</button>
						</div>
					</div>
					<div class="e-box-content">
						<div class="p-sm">
							<a href="#">下载导入模板</a>
							<hr class="m-t-sm m-b-sm">
							<div class="form-group clearfix m0">
								<div class="form-item">
									<input id="impFile" type="text" placeholder="请选择要导入的文件(*.xlsx)"
										class="form-item-input w-18xl" readonly onclick="path.click()">
									<input type="file" style="display: none" id="path"
										onchange="impFile.value=this.value" />
								</div>
							</div>
						</div>
						<hr class="m-t-sm m-b-sm">
						<div class="etal-c m-b-sm tc">
							<button class="btn btn-info" style="padding: 0 15px;">导
								入</button>
							<div class="btn" data-dismiss="modal">取 消</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../../js/jquery-1.10.2.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="../../../js/bootstrap.min.js" type="text/javascript"
		charset="utf-8"></script>
	<!-- 日期控件JS -->
	<script type="text/javascript"
		src="../../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"
		charset="utf-8"></script>
	<script type="text/javascript"
		src="../../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"
		charset="utf-8"></script>

	<!-- Scripts -->
	<script src="../../../js/deploy/parallax.js"></script>

	<script type="text/javascript">
		// 开始日期和结束日期级联，结束日期必须大于等于开始日期
		$("#datetime").datetimepicker({
			format : 'yyyy-mm-dd',
			minView : 'month',
			language : 'zh-CN',
			autoclose : true
		}).on("click", function(ev) {
			$("#datetime").datetimepicker("setEndDate", $("#datetime1").val());
		});
		$("#datetime1").datetimepicker({
			format : 'yyyy-mm-dd',
			minView : 'month',
			language : 'zh-CN',
			autoclose : true
		}).on(
				"click",
				function(ev) {
					$("#datetime1").datetimepicker("setStartDate",
							$("#datetime").val());
				});
		// 清空日期
		function clrDate(id) {
			$(id).val('');
		}
	</script>
</body>
</html>
