 <script src="../../js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>

  <!-- Scripts -->
  <script src="../../js/deploy/parallax.js"></script>
  
  <script type="text/javascript" src="../../js/plugins/chartJs/Chart.min.js"></script>

  <script>
    $(function(){
    initChart();
    initSex();
    initAgeCanvas();
    });
    
    function initChart(){
	      var data = [
		{
			value: 1000,
			color:"#DC3116"
		},
		{
			value : 500,
			color : "#AFC871"
		},
		{
			value : 300,
			color : "#2C36DC"
		}			
	];
    
      var ctx = $("#total").get(0).getContext("2d");
      var myNewChart = new Chart(ctx).Pie(data);
      
      
    }
    function initSex(){
        var data = [
		{
			value: 1000,
			color:"#2C36DC"
		},
		{
			value : 800,
			color : "#DC3116"
		}	
	];
    
      var ctx = $("#sexCanvas").get(0).getContext("2d");
      var myNewChart = new Chart(ctx).Pie(data);
      
    }
    function initAgeCanvas(){
     var color = Chart.helpers.color;
      var data = {
		labels : ["25+","30+"],
		datasets : [
		    
			{
				backgroundColor:[
				 color("#2C36DC").alpha(0.5).rgbString(),
				 color("#DC3116").alpha(0.5).rgbString()
				],
				
				data : [65,19]
			}
		]
	  };
	  var ctx = $("#ageCanvas").get(0).getContext("2d");
      var myNewChart = new Chart(ctx).Bar(data);
    }
  </script>
