<!DOCTYPE html>
<html>
<head>
<title>用户-查看</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../../css/base.css">
  <link rel="stylesheet" type="text/css" href="../../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../css/layout.css">
</head>
<body>
	<div class="main-container">
	  <div class="guidepost">
      <span class="guidepost-span">位置：</span> 
      <ul class="guidepost-con">
        <li class="guidepost-item">系统设置<i class="icons-12 icons-12-arrowr gray"></i>
        </li>
        </li>
        <li class="guidepost-item">用户信息查看
        </li>
      </ul>
     </div>
	 <div class="e-main">
      <div class="mian-box-content">
        <div class="row margin-b10">
          <div class="col-xs-12">
            <div class="row-space">
              <div class="e-box float-e-margins">
                 <div class="e-box-title">
                  <h2>用户信息查看</h2>
                  <div class="e-box-toolbar">
                    <div class="btn-group">
                      <button class="btn" onClick="location.href='account.index.html'">返回</button>
                    </div>
                  </div>
                </div>
                <div class="e-box-content">
                	<div class="clearfix e-form margin-t10 pt10 pl15 pr15">
                    <div class="container-fluid form-group clearfix">
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">账号编号：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="" class="form-item-input w-15xl" value="2"> </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">区划编号：</span></div>
                        <div class="col-md-9">
                          <select id="" type="text"  class="form-item-input w-15xl">
                            <option>全部</option>
									   		<option selected="selected">37</option>
									   		<option>3701</option>
									   		<option>3702</option>
                          </select>
                        </div>
                      </div>
					   <div class="form-item w-100per">
                         <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">书记编号：</span></div>
                        <div class="col-md-9">
                          <select id="" type="text"  class="form-item-input w-15xl">
                           <option>全部</option>
									   		<option selected="selected">2</option>
									   		<option>4</option>
									   		<option>6</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">名称：</span></div>
                        <div class="col-md-9">
                                                <div class="col-md-9"><input id="" type="text" placeholder="" class="form-item-input w-15xl" value="默默" ></div>
                        
                        </div>
                      </div>
					  <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">角色：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="" class="form-item-input w-15xl" value="默默" ></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">密码：</span></div>
                        <div class="col-md-9">
                        <div class="col-md-9"><input id="" type="text" placeholder="" class="form-item-input w-15xl" value="momo"></div>
                         
                        </div>
                      </div>
					    <div class="form-item w-100per">
                         <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">是否标记：</span></div>
                        <div class="col-md-9">
                          <select id="" type="text"  class="form-item-input w-15xl">
                          	<option selected="selected">是</option>
									   		<option>否</option>
                          </select>
                        </div>
                      </div>
					    <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">派任标记：</span></div>
                        <div class="col-md-9">
                          <select id="" type="text"  class="form-item-input w-15xl">
                          	<option>是</option>
									   		<option selected="selected">否</option>
                          </select>
                        </div>
                      </div>
                     <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">级别：</span></div>
                        <div class="col-md-9">
                        <div class="col-md-9"><input id="" type="text" placeholder="" class="form-item-input w-15xl" value="2"></div>
                         
                        </div>
                      </div>
					   <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">期：</span></div>
                        <div class="col-md-9">
                        <div class="col-md-9"><input id="" type="text" placeholder="" class="form-item-input w-15xl" value="1"></div>
                         
                        </div>
                      </div>
                     
                       <div class="form-item w-100per Topline mb15 pt10">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32"></span></div>
                        <div class="col-md-9"><button type="button" class="btn btn-default w-4xl" onClick="location.href='account.index.html'">保 存</button></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div> 
</body>
</html>
