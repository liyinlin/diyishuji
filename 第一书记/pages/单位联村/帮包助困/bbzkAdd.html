 <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../../css/base.css">
  <link rel="stylesheet" type="text/css" href="../../../css/common.css">

		});
		
	</script>

</head>
<body>
<div class="main-container">
		 <div class="guidepost">
	      <span class="guidepost-span">位置：</span> 
	      <ul class="guidepost-con">
	        <li class="guidepost-item">单位联村<i class="icons-12 icons-12-arrowr gray"></i>
	        </li>
	        <li class="guidepost-item">帮包助困
	        </li>
	      </ul>
	    </div>
	<div class="e-main">
      <div class="mian-box-content">
        <div class="row margin-b10">
          <div class="col-xs-12">
            <div class="row-space">
              <div class="e-box float-e-margins">
                <div class="e-box-title">
                  <h2>新增帮包助困</h2>
                  <div class="e-box-toolbar">
                    <div class="btn-group">
                      <button class="btn" onClick="location.href='bbzkFordysj.html'"><img src="../../../img/back.png" />&nbsp;返回</button>
                    </div>
                  </div>
                </div>
                <div class="e-box-content">
                  <div class="clearfix e-form margin-t10" style="padding:0 15px;">
                    <div class="container-fluid form-group clearfix">
                      <div class="form-item w-100per" style="margin-top: 10px;">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">标题：</span></div>
                        <div class="col-md-9"><input id="" type="text" class="form-item-input w-18xl"></div>
                      </div>
                       <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">帮扶干部：</span></div>
                        <div class="col-md-9"><input id="" type="text" class="form-item-input w-18xl"></div>
                      </div>
                       <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">帮扶贫困户：</span></div>
                        <div class="col-md-9"><input id="" type="text" class="form-item-input w-18xl"></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">日期：</span></div>
                        <div class="col-md-9 rel">
                          <button class="closed abs l210" onclick="clrDate('#datetime')" style="margin-left: 140px;"></button>
                          <input id="datetime" type="text"  class="form-item-input w-17xl form-item-date" readonly>
                        </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">是否热点：</span></div>
                        <div class="col-md-9">  <select type="text" class="form-item-input " style="width:395px;">
                          <option value="1">是</option>
                          	  <option value="1">否</option>
                        </select></div>
                        
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">内容：</span></div>
                        <div class="embed-responsive col-md-9" style="height:300px;">
                          <script id="editor" type="text/plain" style="width:98%;height:73%;"></script>
                        </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">附件：</span></div>
                        <div class="col-md-9 lh32">
                          <div class="message">
                            <form method="post" action="" enctype="multipart/form-data">
                              <input type="button" onMouseMove="f.style.pixelLeft=event.x-60;f.style.pixelTop=this.offsetTop;" value="选择附件" size="30" onClick="f.click()" class="liulan">
                              <input type="file" id="f" onChange="txt.value=this.value" name="f" style="height:32px;" class="files"  size="1" hidefocus>
                            </form>
                          </div>
                        </div>
                      </div>
                      <div class="form-item w-100per Topline mb15 pt10">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32"></span></div>
                        <div class="col-md-9"><button type="button" class="btn btn-default w-4xl lh22" onClick="location.href='./zcjd_index.html'"><i class="icons-22 icons-22-tz-sqhd gray"></i>保 存</button></div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../../js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>

<!-- 日期控件JS -->
  <script type="text/javascript" src="../../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="utf-8"></script>
  <!-- UEditor编辑器 -->
  <script type="text/javascript" charset="utf-8" src="../../../ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../../ueditor/ueditor.all.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../../ueditor/lang/zh-cn/zh-cn.js"></script>
  
     <script type="text/javascript">
    // 初始化编辑器
    var ue = UE.getEditor("editor", {
        toolbars: [["fullscreen","source","undo","redo","bold","italic","underline","fontborder","strikethrough",
                    "superscript","subscript","insertunorderedlist","selectall","insertorderedlist","justifyleft","justifycenter",
                    "justifyright","justifyjustify","removeformat","simpleupload","snapscreen","emotion","attachment",
                    "rowspacingtop","rowspacingbottom","lineheight","paragraph","fontfamily","fontsize","horizontal",
                    "date","time","inserttable","deletetable","insertrow", "deleterow", "insertcol", "deletecol",
                    "splittocells", "splittorows", "splittocols","searchreplace"]]
    });
  </script>
  <script type="text/javascript">
    // 开始日期和结束日期级联，结束日期必须大于等于开始日期
    $("#datetime").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true
    }).on("click",function(ev){
        $("#datetime").datetimepicker("setEndDate", $("#datetimeEnd").val());
    });
    
    // 清空日期
    function clrDate(id){
        $(id).val('');
    }
  </script>
</body>


</html>
