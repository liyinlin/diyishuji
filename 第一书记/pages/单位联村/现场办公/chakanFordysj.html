											<textarea rows="5" style="width:800px;"  readonly="readonly"> 日前，财政厅班子成员深入联系点，了解第一书记驻村工作工作情况，并对驻村第一书记提出明确要求。他强调，一是吃透政策。第一书记要认真学习中央、省、市关于扶贫方面的政策，研究政策、把握政策、运用政策，发挥各方面优势，积极争取国家政策和资金支持，帮助贫困村“摘帽”，助力贫困群众脱贫。二是把握重点。要把产业带动、易地搬迁、转移就业作为工作重点。在产业上，要明确任务、路径、对象目标，包装项目，争取资金。在就业上，要搭建平台，广泛宣传招聘信息，帮助贫困家庭实现就业。在易地搬迁上，要进一步细化责任，制定有效措施，加强资金管理，接受群众监督。三是树立典型。要持续营造脱贫攻坚的浓厚氛围，做标杆、树榜样，工作队员必须扛着责任、带着感情、扑下身子、沉在一线，确保出色完成脱贫攻坚任务。要加强对工作队员的管理，明确责任，突出主业，摸索经验，跑项目、争资金，帮助群众脱贫致富。要深入挖掘典型，善于发现优秀干部、脱贫典型事迹，加强宣传，引导舆论，让工作表现突出的同志有荣誉、有待遇，让不负责任、不作为、影响工作进度的人受批评、受惩戒。调研中，他深入部分贫困群众家中，实地察看、详细了解群众收入来源、家庭状况、就业等情况，与群众交流脱贫的方法和途径，并就第一书记入户帮扶情况进行了解和核实。</textarea>
