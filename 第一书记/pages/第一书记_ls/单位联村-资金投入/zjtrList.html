<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title>Tabs and Accordions</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../../css/layout.css">

<style type="text/css">
</style>
<script src="../../../js/jquery-1.10.2.js" type="text/javascript"
	charset="utf-8"></script>
<script src="../../../js/bootstrap.min.js" type="text/javascript"
	charset="utf-8"></script>

<!-- Scripts -->
<script src="../../../js/deploy/parallax.js"></script>

<style>
.table td {
	text-align: center;
	height: 38px;
}
</style>

</head>
<body>
	<div class="main-container">
		<div class="guidepost">
			<span class="guidepost-span">位置：</span>
			<ul class="guidepost-con">
				<li class="guidepost-item">单位联村 <i
					class="icons-12 icons-12-arrowr gray"></i>
				</li>
				<li class="guidepost-item">资金投入</li>
			</ul>
		</div>
		<div class="e-main">
			<div class="mian-box-content">
				<div class="row margin-b10">
					<div class="col-xs-12">
						<div class="row-space">
							<div class="e-box float-e-margins">
								<div class="e-box-title">
									<h2>资金投入列表</h2>
									<div class="e-box-toolbar">
										<div class="btn-group">
											<button class="btn lh22" onClick="location.href='add.html'"><i class="icons-22 icons-22-plus gray"></i>新增</button>
											<button class="btn lh22" data-toggle="modal"
												data-target="#modal-del"><i class="icons-22 icons-22-del gray"></i>删除</button>
											<button class="btn lh22" data-toggle="modal"
												data-target="#modal-impt"><i class="icons-22 icons-22-tz-mbxz gray"></i>导入</button>
											<button class="btn lh22"><i class="icons-22 icons-22-tz-fwgw gray"></i>导出</button>
										</div>
									</div>
								</div>
								<div class="e-box-content">
								<div class="clearfix e-form margin-t10 pt10 pl15 pr15" style="padding:0 15px;">
										<div class="mr5 form-item">
					                        <select type="text" class="form-item-input w-4xl">
					                          <option value="1">滨州市</option>
					                        </select>
					                      </div>
										<div class="mr5 form-item">
					                        <select type="text" class="form-item-input w-5xl">
					                          <option value="1">滨城区</option>
					                        </select>
					                      </div>
					                      <div class="mr5 form-item">
					                        <input id="" type="text" placeholder="村居名称" class="form-item-input">
					                      </div>
					                      <div class="mr5 form-item">
					                        <input id="" type="text" placeholder="第一书记" class="form-item-input">
					                      </div>
										<div class="mr5 form-item">
											<input id="" type="text" placeholder="帮扶单位"
												class="form-item-input">
										</div>
										<div class="form-item">
											<button class="btn btn-info lh22" style="padding: 0 20px;"><i class="icons-22 icons-22-search white"></i>查
												询</button>
										</div>
									</div>
									<table class="e-table e-clborder">
										<thead>
											<tr>
												<th  class="tc"><label> <input
														type="checkbox" > <span
														class="text"></span>
												</label></th>
												<th  >帮扶单位</th>
												<th  >村居</th>
												<th  >第一书记</th>
												<th  class="tc">投入日期</th>
												<th  >项目名称</th>
												<th  >资金用途</th>
												<th  class="tc">金额（万元）</th>
												<th  >审核结果</th>
												<th  class="tc">操作</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td class="tc"  class="tc"><input
													type="checkbox" /><span class="text"></span></td>
												<td  >省财政厅</td>
												<td  >山东省滨州市滨城区杨柳雪镇牌家村</td>
												<td  >赵玉峰</td>
												<td  class="tc" class="tc">2015-10-01</td>
												<td  >帮扶助困</td>
												<td  >贫困村扶贫</td>
												<td   class="tc">60</td>
												<td  >通过</td>
												<td  class="tc" >
													<div class="btn-group">
														<button type="button" class="btn btn-xs"
															onClick="location.href='chakan.html'" title="查看"><i class="icons-22 icons-22-search gray"></i></button>
														<button type="button" class="btn btn-xs"
															onClick="" title="编辑"><i class="icons-22 icons-22-edit gray"></i></button>
														<button type="button" class="btn btn-xs"
															data-toggle="modal" data-target="#modal-del" title="删除"><i class="icons-22 icons-22-del gray"></i></button>
													</div>
												</td>
											</tr>
											
											
											
										</tbody>
									</table>
									<div class="p10">
										<div class="col-md-6 text-left">
											<lable>共100条，当前第1页</lable>
										</div>
										<div class="col-md-6 text-right">
											<ul class="pagination pagination-sm mt0 mr0 mb10">
												<li><a href="#">&laquo;</a></li>
												<li class="active"><a href="#">1</a></li>
												<li><a href="#">2</a></li>
												<li><a href="#">3</a></li>
												<li><a href="#">4</a></li>
												<li><a href="#">5</a></li>
												<li><a href="#">&raquo;</a></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 删除弹窗 -->
	<div class="modal fade" id="modal-del" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div id="info" class="e-box m-b">
					<div class="e-box-title">
						<h2>信息提醒</h2>
						<div class="e-box-toolbar">
							<button type="button" class="close m-t-sm" data-dismiss="modal">
								<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
							</button>
						</div>
					</div>
					<div class="e-box-content">
						<div class="p-sm">确定要删除所选记录吗？</div>
						<hr class="m-t-sm m-b-sm">
						<div class="etal-c m-b-sm tc">
							<button class="btn btn-info" style="padding: 0 15px;">确
								定</button>
							<div class="btn" data-dismiss="modal">取 消</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 导入弹窗 -->
	<div class="modal fade" id="modal-impt" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div id="info" class="e-box m-b">
					<div class="e-box-title">
						<h2>数据导入</h2>
						<div class="e-box-toolbar">
							<button type="button" class="close m-t-sm" data-dismiss="modal">
								<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
							</button>
						</div>
					</div>
					<div class="e-box-content">
						<div class="p-sm">
							<a href="#">下载导入模板</a>
							<hr class="m-t-sm m-b-sm">
							<div class="form-group clearfix m0">
								<div class="form-item">
									<input id="impFile" type="text" placeholder="请选择要导入的文件(*.xlsx)"
										class="form-item-input w-18xl" readonly onclick="path.click()">
									<input type="file" style="display: none" id="path"
										onchange="impFile.value=this.value" />
								</div>
							</div>
						</div>
						<hr class="m-t-sm m-b-sm">
						<div class="etal-c m-b-sm tc">
							<button class="btn btn-info" style="padding: 0 15px;">导
								入</button>
							<div class="btn" data-dismiss="modal">取 消</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



</body>


</html>
