<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
    <title>Tabs and Accordions</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	  <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css">
	  <link rel="stylesheet" type="text/css" href="../../../css/base.css">
	  <link rel="stylesheet" type="text/css" href="../../../css/common.css">
	  <link rel="stylesheet" type="text/css" href="../../../css/layout.css">

</head>
<body>



    
<div class="guidepost">
      <span class="guidepost-span">位置：</span> 
      <ul class="guidepost-con">
       
        <li class="guidepost-item"><a href="khpjList.html">考核评价 <i class="icons-12 icons-12-arrowr gray"></i></a>
        </li>
        <li class="guidepost-item">新增评价
        </li>
      </ul>
    </div>
    <div class="e-main">
      <div class="mian-box-content">
        <div class="row margin-b10">
          <div class="col-xs-12">
            <div class="row-space">
              <div class="e-box float-e-margins">
                <div class="e-box-title">
                  <h2>新增评价</h2>
                  <div class="e-box-toolbar">
                    <div class="btn-group">
                      <button class="btn " onClick="location.href='khpjList.html'"><img src="../../../img/back.png" />&nbsp;返回</button>
                    </div>
                  </div>
                </div>
                <div class="e-box-content">
                  <div class="clearfix e-form margin-t10" style="padding:0 15px;">
                    <div class="container-fluid form-group clearfix">
                      <div class="form-item w-100per" style="margin-top: 10px;">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">第一书记：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="第一书记" class="form-item-input w-18xl"></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">考核年度：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="考核年度" class="form-item-input w-18xl"></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">考核类别：</span></div>
                        <div class="col-md-9 rel">
                        <div class="col-lg-6">
															<select id="e1" style="width:100%;">
																<option value="AL">期满考核
																<option value="AK">年度考核
															</select>
														</div>
														</div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">考核项：</span></div>
                        <div class="col-md-9 rel">
                         <div class="col-lg-6">
															<select id="e1" style="width:100%;">
																<option value="AL">第一书记述职评测
																<option value="AK">乡镇民主评议
																<option value="AL">挂职副书记评价
																<option value="AK">市县党委满意度评价
																<option value="AL">考核组评价
																<option value="AK">包帮村脱贫情况评估
																
															</select>
														</div>
                        </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">得分：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="得分" class="form-item-input w-18xl"></div>
                      </div>
                      
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">附件：</span></div>
                        <div class="col-md-9 lh32">
                          <div class="message">
                            <form method="post" action="" enctype="multipart/form-data">
                              <input type="button" onMouseMove="f.style.pixelLeft=event.x-60;f.style.pixelTop=this.offsetTop;" value="选择附件" size="30" onClick="f.click()" class="liulan">
                              <input type="file" id="f" onChange="txt.value=this.value" name="f" style="height:32px;" class="files"  size="1" hidefocus>
                            </form>
                          </div>
                        </div>
                      </div>
                      <div class="form-item w-100per Topline mb15 pt10">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32"></span></div>
                        <div class="col-md-9"><button type="button" class="btn btn-default w-4xl lh22" onClick="location.href='khpjList.html'"><i class="icons-22 icons-22-tz-sqhd gray"></i>保 存</button></div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>
 

</html>
