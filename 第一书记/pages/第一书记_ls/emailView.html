											<script id="editor" type="text/plain"
												style="width: 98%; height: 73%;">树立强烈的责任心、事业心意识，是我们做好一切工作的前提。当前，在新常态的机遇和挑战面前，我们绝大多数同志都能在头脑里时刻绷紧发展之弦，真正做到责任上身、工作上心。但也有些干部没有把主要心思用在工作上，谋划工作大而化之，研究问题浅尝辄止，抓工作不深入、不具体、不扎实，这些都是作风不实的具体表现，根源则是事业心和责任感缺失。必须看到，面对新常态，我们有太多的工作要做，有太多的困难要克服，有太多的知识要学习。形势逼人，时不我待，容不得分神。这就要求我们，特别是各级领导同志必须强化责任意识，用心把握，用心工作，用心落实，把心思用到事业上，把精力集中到工作上，真正做到想干、会干、干好，坚决克服浮躁之风、疲沓之风。</script>
