	<div class="e-main">

									</div>

									<div class="form-item w-100per">
										<div class="col-md-2 tr">
											<span class="form-item-name w-5xl lh32">抄送人：</span>

									</div>

										</div>
										<div class="col-md-10">
											<input id="" type="text" placeholder="主题"
												class="form-item-input w-18xl">
										</div>

									</div>
									<div class="form-item w-100per">
										<div class="col-md-2 tr">
											<span class="form-item-name w-5xl lh32">添加附件：</span>
										</div>
										<div class="col-md-10 lh32">
											<div class="message">
												<form method="post" action="" enctype="multipart/form-data">
													<input type="button"
														onMouseMove="f.style.pixelLeft=event.x-60;f.style.pixelTop=this.offsetTop;"
														value="选择附件" size="30" onClick="f.click()" class="liulan">
													<input type="file" id="f" onChange="txt.value=this.value"
														name="f" style="height: 32px;" class="files" size="1"
														hidefocus>
												</form>
											</div>
										</div>
									</div>
									<div class="form-item w-100per">

										<div class="embed-responsive col-md-12" style="height: 300px;">

												style="width: 98%; height: 73%;"></script>
										</div>
									</div>

												code="000002000008000019000001" auditing="0" haschildren="1"
												class="jstree-closed jstree-unchecked"><ins
													class="jstree-icon">&nbsp;</ins><a href="#"> <ins
														class="jstree-checkbox">&nbsp;</ins> 分组二
											</a>
											<ul>
											
											
										</ul>
										</li>
										<li id="54c71305-e7e8-4137-b958-3c4ae85ec42a" type="org"
												parent="ed304f26-961b-4b33-adb2-fba342621bae" revoked="0"
												code="000002000008000019000001" auditing="0" haschildren="1"
												class="jstree-closed jstree-unchecked"><a href="#"> <ins
														class="jstree-checkbox">&nbsp;</ins> 管理员
											</a></li>
											<li id="54c71305-e7e8-4137-b958-3c4ae85ec42a" type="org"
												parent="ed304f26-961b-4b33-adb2-fba342621bae" revoked="0"
												code="000002000008000019000001" auditing="0" haschildren="1"
												class="jstree-closed jstree-unchecked"><a href="#"> <ins
														class="jstree-checkbox">&nbsp;</ins> 毛丽萍
											</a></li>
											
								</ul>
										</ul>
										
										
							</div>

						<div class="ui-resizable-handle ui-resizable-e"
							style="z-index: 90;"></div>
					</div>
				</div>

	<script>
		// Pretty simple huh?
		var scene = document.getElementById('topwave');
		var parallax = new Parallax(scene);
		$('.sub-nav-li .sub-nav-a').closest('.sub-nav-li').find('ul.collapse')
				.collapse('hide');
		$('.sub-nav-a[data-toggle="collapse"]').on(
				'click',
				function() {
					$('.sub-nav-li .sub-nav-a').closest('.sub-nav-li').find(
							'ul.collapse').collapse('hide');
					$(this).closest('.sub-nav-li').find('ul.collapse')
							.collapse('toggle');
				})
	</script>
