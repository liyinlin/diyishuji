	<script>
      function addPic(){
      	$("#photo_file_btn").click();
      }
      function toVillagePlanPrac(){
      	window.location.href="villagePlanPrac.html";
      }
      function photo_text_change(){
      	if($("#img1").css("display")=='none'){
      		$("#img1").css("display","block");
      	}else if($("#img2").css("display")=='none'){
      		$("#img2").css("display","block");
      	}else if($("#img3").css("display")=='none'){
      		$("#img3").css("display","block");
      	}else if($("#img4").css("display")=='none'){
      		$("#img4").css("display","block");
      	}
      }
      function delPic(id){
      	$('#'+id).css("display",'none');
      }
    </script>
