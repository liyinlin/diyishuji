    <script type="text/javascript">
    
    // 开始日期和结束日期级联，结束日期必须大于等于开始日期
	$("#datetime").datetimepicker({
		format : 'yyyy-mm-dd',
		minView : 'month',
		language : 'zh-CN',
		autoclose : true
	}).on(
			"click",
			function(ev) {
				$("#datetime").datetimepicker("setEndDate",
						$("#datetime1").val());
			});
	$("#datetime1").datetimepicker({
		format : 'yyyy-mm-dd',
		minView : 'month',
		language : 'zh-CN',
		autoclose : true
	}).on(
			"click",
			function(ev) {
				$("#datetime1").datetimepicker("setStartDate",
						$("#datetime").val());
			});
        // 清空日期
        function clrDate(id){
            $(id).val('');
        }
        
        $(function(){
            initCarversDiv();
            initMoneyConvas();
          });

          function initCarversDiv(){

              $("#zxtr").attr("width",width);
          }
    </script>
    <script type="text/javascript">
	var color = Chart.helpers.color;
	var barChartData = {

								color("#ED1C24").alpha(0.5).rgbString() 
								],
						borderColor : [ color("#ED1C24"), color("#ED1C24"), color("#ED1C24"), color("#ED1C24") 						 ],
						borderWidth : 1,
			data : [31,44,26,139]
		} ,
		{
			label : '	实际在岗人数',
			backgroundColor : [ color("#7AC943").alpha(0.5).rgbString(),

								],

		},
		{

								color("#626262").alpha(0.5).rgbString()

	window.onload = function() {
