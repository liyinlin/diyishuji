                <div class="row">
                	<div class="clearfix e-form margin-t10 pt10 pl15 pr15">			
						<div class="form-group clearfix">
						 <div class="mr5 form-item">
                        <input id="" type="text" placeholder="标题" class="form-item-input">

                        <div class="mr5 form-item">
                        <select  class="form-item-input w-7xl">

                      </div>
					<div class="mr5 form-item rel">

						<input id="datetime" type="text"   placeholder="开始日期" class="form-item-input w-10xl form-item-date" readonly>
                        
                      </div>
					  <div class="mr5 form-item rel ">
					  <button class="closed abs" onclick="clrDate('#datetime1')" style="margin-left:50px;"></button>
						<input id="datetime1" type="text"   placeholder="结束日期" class="form-item-input w-10xl form-item-date" readonly>

                      <div class="form-item">

					      </div>
	                    <table class="e-table e-clborder">

                      <tbody>
                        <tr >

   <!-- 日期控件JS -->
    <script type="text/javascript" src="../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="utf-8"></script>
  <!-- 统计图JS -->
  <script src="../../js/plugins/chartJs/Chart.bundle.js"></script>  

  
    <script type="text/javascript">
    
    // 开始日期和结束日期级联，结束日期必须大于等于开始日期
	$("#datetime").datetimepicker({
		format : 'yyyy-mm-dd',
		minView : 'month',
		language : 'zh-CN',
		autoclose : true
	}).on(
			"click",
			function(ev) {
				$("#datetime").datetimepicker("setEndDate",
						$("#datetime1").val());
			});
	$("#datetime1").datetimepicker({
		format : 'yyyy-mm-dd',
		minView : 'month',
		language : 'zh-CN',
		autoclose : true
	}).on(
			"click",
			function(ev) {
				$("#datetime1").datetimepicker("setStartDate",
						$("#datetime").val());
			});
        // 清空日期
        function clrDate(id){
            $(id).val('');
        }
        $(function(){
        	
            initCarversDiv();
           
        
          });
           function initEvent(){
          	window.onresize = function(){
    	  		initCarversDiv();
    	  	}
          }
          function initCarversDiv(){
        	 
              var width = document.getElementById("carvers_div").offsetWidth;
             
              $("#moneyCanvas").attr("width",width); 
          }
        </script>
        <script type="text/javascript">
    	var color = Chart.helpers.color;
     
      	var barChartData = {
			labels : ["枣庄","济宁","泰安","临沂"],
			datasets : [ {
				label : '第一书记总数',
				backgroundColor : [ color("#red").alpha(0.5).rgbString(),
									color("#red").alpha(0.5).rgbString(),
									color("#red").alpha(0.5).rgbString(),
									color("#red").alpha(0.5).rgbString()
									],
							borderColor : [ color("#red"), color("#red"), color("#red")	, color("#red")						 ],
							borderWidth : 1,
							data : [31,44,26,139]
			} ,
			{
				label : '	帮扶单位总数',
				backgroundColor : [ color("#green").alpha(0.5).rgbString(),
									color("#green").alpha(0.5).rgbString(),
									color("#green").alpha(0.5).rgbString(),
									color("#green").alpha(0.5).rgbString()
									],
							borderColor : [ color("#green"), color("#green"), color("#green")			, color("#green")							 ],
							borderWidth : 1,
							data : [100,150,45,50]
			},
			{
				label : '资金投入总数(万元)',
				backgroundColor : [ color("#blue").alpha(0.5).rgbString(),
									color("#blue").alpha(0.5).rgbString(),
									color("#blue").alpha(0.5).rgbString(),
									color("#blue").alpha(0.5).rgbString()
									],
							borderColor : [ color("#blue"), color("#blue"), color("#blue")		, color("#blue")									 ],
							borderWidth : 1,
							data : [500,550,600,780]
			},
			{
				label : '帮包户总数',
				backgroundColor : [ color("#626262").alpha(0.5).rgbString(),
									color("#626262").alpha(0.5).rgbString(),
									color("#626262").alpha(0.5).rgbString(),
									color("#626262").alpha(0.5).rgbString()
									],
							borderColor : [ color("#626262"), color("#626262"), color("#626262")		, color("#626262")									 ],
							borderWidth : 1,
							data : [50,60,58,190]
			},
			{
				label : '现场办公总次数',
				backgroundColor : [ color("#996699").alpha(0.5).rgbString(),
									color("#996699").alpha(0.5).rgbString(),
									color("#996699").alpha(0.5).rgbString(),
									color("#996699").alpha(0.5).rgbString()
									],
							borderColor : [ color("#996699"), color("#996699"), color("#996699")		, color("#996699")									 ],
							borderWidth : 1,
							data : [500,300,567,590]
			}
			]
			
		};
     
      
        window.onload = function() {
        	
    		var ctx = document.getElementById("moneyCanvas").getContext("2d");
    		new Chart(ctx, {
    			type : 'bar',
    			data : barChartData,
    			options : {
    				responsive : true,
    				legend : {
    					display : true,
    				}
    			}
    		});
    	};
      
    </script>
