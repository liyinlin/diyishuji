  <script src="../../js/plugins/chartJs/Chart.bundle.js"></script>
  
  <script>
    $(function(){
    	initChart();
    	initSex();
    	initAgeCanvas();
    	initLearn();
    });
    
    function initChart(){
	  var config = {
        type: 'pie',
	    onAnimationComplete : null,
	     options: {
                    responsive: true,
                    legend: {
                        display: false
                    },
                    
                },
        data: {
            datasets: [{
                data: [
                  609,0,0
                ],
                backgroundColor: [
                    "#DC3116","#AFC871","#2C36DC"
                ],
                label: 'Dataset 1'
            }],
            labels: [
                "省派",
                "市派",
                "县派",
                
            ],
            
        }
    };
      var ctx = document.getElementById("total").getContext("2d");
      new Chart(ctx,config);
      
      
    }
    function initSex(){
       var config = {
        type: 'pie',
	    onAnimationComplete : null,
	     options: {
                    responsive: true,
                    legend: {
                        display: false
                    },
                    
                },
        data: {
            datasets: [{
                data: [
                  483,126
                ],
                backgroundColor: [
                    "#2C36DC","#DC3116"
                ],
                label: 'Dataset 1'
            }],
            labels: [
                "男性",
                "女性",
                
                
            ],
            
        }
    };
    
      var ctx = $("#sexCanvas").get(0).getContext("2d");
      new Chart(ctx,config);
      
    }
    function initAgeCanvas(){
     var color = Chart.helpers.color;
      var barChartData = {
            labels: ["25+", "30+", "35+", "40+", "45+" ],
            datasets: [{
                label: '数量',
                backgroundColor: [
                                  color("#DC3116").rgbString(),
                                  color("#565EE3").rgbString(),
                                  color("#8F2C1D").rgbString(),
                                  color("#DC3116").rgbString(),
                                  color("#A4BC6A").rgbString()   
                                  ],
                borderWidth: 1,
                data: [
                    150,162,102,147,50
                ]
            }]

        };
           
           
	       var ctx = document.getElementById("ageCanvas").getContext("2d");
           new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    responsive: true,
                    legend: {
                        display: false
                    },
                    
                }
            });
    }
    function initLearn(){
       var color = Chart.helpers.color;
      var barChartData = {
            labels: ["高中", "专科", "本科", "研究生", "博士" ],

                label: '数量',
                backgroundColor: [
                                   
                                  color("#8F2C1D").rgbString(),
                                  color("#DC3116").rgbString(),
                                  color("#A4BC6A").rgbString(),
                                  color("#565EE3").rgbString(),
                                  color("#69D2E7").rgbString() 
                                  ],
                borderWidth: 1,
                data: [
                     60,235,216,65,20 
                ]
            }]

        };
           
           
	       var ctx = document.getElementById("learnCanvas").getContext("2d");
           new Chart(ctx, {
                type: 'bar',
                data: barChartData,
                options: {
                    responsive: true,
                    legend: {
                         display: false
                    },
                    
                }
            });
    }
