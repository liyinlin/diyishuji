    <script type="text/javascript">
    
    // 开始日期和结束日期级联，结束日期必须大于等于开始日期
	$("#datetime").datetimepicker({
		format : 'yyyy-mm-dd',
		minView : 'month',
		language : 'zh-CN',
		autoclose : true
	}).on(
			"click",
			function(ev) {
				$("#datetime").datetimepicker("setEndDate",
						$("#datetime1").val());
			});
	$("#datetime1").datetimepicker({
		format : 'yyyy-mm-dd',
		minView : 'month',
		language : 'zh-CN',
		autoclose : true
	}).on(
			"click",
			function(ev) {
				$("#datetime1").datetimepicker("setStartDate",
						$("#datetime").val());
			});
        // 清空日期
        function clrDate(id){
            $(id).val('');
        }
        
        $(function(){
            initCarversDiv();
            initMoneyConvas();
          });
           function initEvent(){
          	window.onresize = function(){
    	  		initCarversDiv();
    	  	}
          }
          function initCarversDiv(){
              var width = document.getElementById("carvers_div").offsetWidth;
              $("#zxtr").attr("width",width);
          }
    </script>
    <script type="text/javascript">
	var color = Chart.helpers.color;
	var barChartData = {
		labels : [ "2016", "2015", "2014" ],
		datasets : [ {
			label : '贫困户总数',
			backgroundColor : [ color("#red").alpha(0.5).rgbString(),
								color("#red").alpha(0.5).rgbString(),
								color("#red").alpha(0.5).rgbString(),
								color("#red").alpha(0.5).rgbString()
								],
						borderColor : [ color("#red"), color("#red"), color("#red")	, color("#red")						 ],
						borderWidth : 1,
			data : [ 20, 35,50 ]
		} ,
		{
			label : '	贫困总数',
			backgroundColor : [ color("#green").alpha(0.5).rgbString(),
								color("#green").alpha(0.5).rgbString(),
								color("#green").alpha(0.5).rgbString()
								],
						borderColor : [ color("#green"), color("#green"), color("#green")										 ],
						borderWidth : 1,
			data : [ 40,80,100 ]
		},
		{
			label : '帮扶总户数',
			backgroundColor : [ color("#blue").alpha(0.5).rgbString(),
								color("#blue").alpha(0.5).rgbString(),
								color("#blue").alpha(0.5).rgbString()
								],
						borderColor : [ color("#blue"), color("#blue"), color("#blue")								 ],
						borderWidth : 1,
			data : [ 10, 15,15 ]
		},
		{
			label : '单位投入资金（万元）',
			backgroundColor : [ color("#red").alpha(0.5).rgbString(),
								color("#red").alpha(0.5).rgbString(),
								color("#red").alpha(0.5).rgbString()
								],
						borderColor : [ color("#red"), color("#"), color("#blue")										 ],
						borderWidth : 1,
			data : [260,300,200 ]
		},
		{
			label : '帮包总户数',
			backgroundColor : [ color("#green").alpha(0.5).rgbString(),
								color("#green").alpha(0.5).rgbString(),
								color("#green").alpha(0.5).rgbString()
								],
						borderColor : [ color("#green"), color("#green"), color("#green")										 ],
						borderWidth : 1,
			data : [  44, 53,47 ]
		},
		{
			label : '现场办公总次数',
			backgroundColor : [ color("#blue").alpha(0.5).rgbString(),
								color("#blue").alpha(0.5).rgbString(),
								color("#blue").alpha(0.5).rgbString()
								],
						borderColor : [ color("#blue"), color("#blue"), color("#blue")										 ],
						borderWidth : 1,
			data : [ 243,231,157 ]
		}
		
		]
	};

	window.onload = function() {
		var ctx = document.getElementById("zxtr").getContext("2d");
		new Chart(ctx, {
			type : 'bar',
			data : barChartData,
			options : {
				responsive : true,
				legend : {
					display : true,
				}
			}
		});
	};
</script>
