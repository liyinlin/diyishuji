<body>
  <div class="container">
    <div class="guidepost">
      <span class="guidepost-span">位置：</span> 
      <ul class="guidepost-con">
        <li class="guidepost-item">数据中心 <i class="icons-12 icons-12-arrowr gray"></i>

    <div class="e-main">
      <div class="mian-box-content">
        <div class="row margin-b10">
          <div class="col-xs-12">
            <div class="row-space">
              <div class="e-box float-e-margins">
                <div class="e-box-title">
                  <h2>项目政策数据统计</h2>
                  <div class="e-box-toolbar">
                    <div class="btn-group">
                      <button class="btn lh22" onClick=""><img src="../../img/back.png" />&nbsp;返回</button>
                    </div>
                  </div>
                </div>
                <div class="e-box-content">
                	<div class="clearfix e-form margin-t10 pt10 pl15 pr15">			
						<div class="form-group clearfix">
						
					<div class="mr5 form-item rel">
					<button class="closed abs" onclick="clrDate('#datetime')" style="margin-left:50px;"></button>
						<input id="datetime" type="text"   placeholder="开始日期" class="form-item-input w-10xl form-item-date" readonly>
                        
                      </div>
					  <div class="mr5 form-item rel ">
					  <button class="closed abs" onclick="clrDate('#datetime1')" style="margin-left:50px;"></button>
						<input id="datetime1" type="text"   placeholder="结束日期" class="form-item-input w-10xl form-item-date" readonly>
                      </div>
                    
                      <div class="form-item">
                        <button class="btn btn-info lh22" style="padding:0 20px;"><i class="icons-22 icons-22-search white"></i>查 询</button>
                      </div>
                    </div>
                  </div>
                   <div class="e-tab-content">
															
															<div class="e-box-content pt10" id="carvers_div">
																<canvas id="zxtr" height="240px"></canvas>
															</div>
															
														</div>
	                    <table class="e-table e-clborder">
                    <thead>
                        <tr class="e-stripe-even">
                      
							<th>地区</th>
						<th class="tc">项目总数</th>
						<th class="tc">项目完成总数</th>
						<th class="tc">政策总数</th>
						<th class="tc">政策落实总数</th>
						
                          </tr>
                      </thead>
                      <tbody>
                        <tr >
                        
                         <td>枣庄</td>
						<td class="tc">123</td>
						<td class="tc">121</td>
						<td class="tc">12</td>
						<td class="tc">12</td>
						
                        </tr>
                        <tr class="e-stripe-even">
                       
                            <td>济宁</td>
						<td class="tc">111</td>
						<td class="tc">102</td>
						<td class="tc">9</td>
						<td class="tc">8</td>
						
                          
                        </tr>
                       <tr >
                         
                            <td>泰安</td>
						<td class="tc">122</td>
						<td class="tc">111</td>
						<td class="tc">15</td>
						<td class="tc">10</td>
						
                          
                        </tr>
                        <tr class="e-stripe-even">
                         
                           <td>临沂</td>
						<td class="tc">115</td>
						<td class="tc">112</td>

	                    </div>	                    
	                  </div>            
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
 <script src="../../js/jquery-1.10.2.js" type="text/javascript"
	charset="utf-8"></script>
<script src="../../js/bootstrap.min.js" type="text/javascript"
	charset="utf-8"></script>

<!-- Scripts -->
<script src="../../js/deploy/parallax.js"></script>
  <script src="../../js/menus.js"></script>
   <!-- 日期控件JS -->
    <script type="text/javascript" src="../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="utf-8"></script>
  <!-- 统计图JS -->
  <script src="../../js/plugins/chartJs/Chart.bundle.js"></script>  

    <script type="text/javascript">
    
    // 开始日期和结束日期级联，结束日期必须大于等于开始日期
	$("#datetime").datetimepicker({
		format : 'yyyy-mm-dd',
		minView : 'month',
		language : 'zh-CN',
		autoclose : true
	}).on(
			"click",
			function(ev) {
				$("#datetime").datetimepicker("setEndDate",
						$("#datetime1").val());
			});
	$("#datetime1").datetimepicker({
		format : 'yyyy-mm-dd',
		minView : 'month',
		language : 'zh-CN',
		autoclose : true
	}).on(
			"click",
			function(ev) {
				$("#datetime1").datetimepicker("setStartDate",
						$("#datetime").val());
			});
        // 清空日期
        function clrDate(id){
            $(id).val('');
        }
        
        $(function(){
            initCarversDiv();
          });
           function initEvent(){
          	window.onresize = function(){
    	  		initCarversDiv();
    	  	}
          }
          function initCarversDiv(){
              var width = document.getElementById("carvers_div").offsetWidth;
              $("#zxtr").attr("width",width);
          }
    </script>
    <script type="text/javascript">
	var color = Chart.helpers.color;
	var barChartData = {
		labels : [ "枣庄","济宁","泰安","临沂"],
		datasets : [ {
			label : '项目总数',
			backgroundColor : [ color("#red").alpha(0.5).rgbString(),
								color("#red").alpha(0.5).rgbString(),
								color("#red").alpha(0.5).rgbString(),
								color("#red").alpha(0.5).rgbString()
								],
						borderColor : [ color("#red"), color("#red"), color("#red")	, color("#red")						 ],
						borderWidth : 1,
			data : [ 123, 111,122,115 ]
		} ,
		{
			label : '项目完成总数',
			backgroundColor : [ color("#green").alpha(0.5).rgbString(),
								color("#green").alpha(0.5).rgbString(),
								color("#green").alpha(0.5).rgbString(),
								color("#green").alpha(0.5).rgbString()
								],
						borderColor : [ color("#green"), color("#green"), color("#green")			, color("#green")							 ],
						borderWidth : 1,
			data : [ 121,102,111,112 ]
		},
		{
			label : '政策总数',
			backgroundColor : [ color("#orange").alpha(0.5).rgbString(),
								color("#orange").alpha(0.5).rgbString(),
								color("#orange").alpha(0.5).rgbString(),
								color("#orange").alpha(0.5).rgbString()
								],
						borderColor : [ color("#orange"), color("#orange"), color("#orange")		, color("#orange")									 ],
						borderWidth : 1,
			data : [ 12,9,15,15 ]
		},
		{
			label : '政策落实总数',
			backgroundColor : [ color("#yellow").alpha(0.5).rgbString(),
								color("#yellow").alpha(0.5).rgbString(),
								color("#yellow").alpha(0.5).rgbString(),
								color("#yellow").alpha(0.5).rgbString()
								],
						borderColor : [ color("#yellow"), color("#yellow"), color("#yellow")		, color("#yellow")									 ],
						borderWidth : 1,
			data : [ 12,8,10,14 ]
		}
		]
	};

	window.onload = function() {
		var ctx = document.getElementById("zxtr").getContext("2d");
		new Chart(ctx, {
			type : 'bar',
			data : barChartData,
			options : {
				responsive : true,
				legend : {
					display : true,
				}
			}
		});
	};
</script>
    
  
</body>
</html>
