                  <div class="clearfix e-form">

  <script src="../js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  
  <!-- 统计图JS -->
  <script src="../js/plugins/chartJs/echarts.js"></script>
  
  <!-- 日期控件JS -->
  <script type="text/javascript" src="../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" charset="utf-8"></script>
  <script type="text/javascript" src="../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="utf-8"></script>
  
  <!-- 统计图 -->
  <script type="text/javascript">
    /* 资金投入 */
    // 初始化资金投入柱状图
    var zjtrChart = echarts.init(document.getElementById('zjtr'));
    // 资金投入的配置项和数据
    var zjtrOption = {
        tooltip: {
            trigger: 'item',
            formatter: "{a}<br>{b}：{c}万元"
        },
        legend: {
            show: false
        },
        xAxis: {
            type: 'value',
            name: '金额',
            axisLabel:{
                textStyle:{fontSize:10},
                formatter: function (value, index) {
                    return value+'w';
                }
            }
        },
        yAxis: {
            type: 'category',
            data: ["专项", "单位", "引入"]
        },
        series: [{
            name: '投入资金',
            type: 'bar',
            barMinHeight: 10,
            label: {
                normal: {
                    show: true,
                    position: 'top',
                    textStyle: {
                        fontWeight: 'bold',
                        fontSize: 14
                    }
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = ['#cc3333','#146ddc','#f99d41'];
                        return colorList[params.dataIndex];
                    },
                    opacity: 0.8    // 透明度
                }
            },
            markLine: {
                lineStyle:{
                    normal:{
                        color:'yellow',
                        width:4
                    }
                },
                data: [{
                    name: '平均投入',
                    type: 'average'
                }]
            },
            data: [80, 25, 12]
        }]
    };
    // 显示资金投入图表
    zjtrChart.setOption(zjtrOption);
    // 图表点击事件
    zjtrChart.on('click', function (params) {
        var cs = params.name;
        var zj = params.value;
        alert(cs + '共投入：' + zj + '万元');
    });
    
    /* 脱贫情况 */
    // 初始化脱贫情况柱状图
    var tpqkChart = echarts.init(document.getElementById('tpqk'));
    // 指定图表的配置项和数据
    var tpqkOption = {
        tooltip: {
            trigger: 'item',
            formatter: "{a}<br>{b}：{c}户"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            itemGap:5,
            itemWidth:10,
            itemHeight:10,
            textStyle:{fontSize:10},
            data:['已脱贫','未脱贫']
        },
        series: [{
            name: '脱贫户数',
            type: 'pie',
            radius: ['40%', '80%'],
            avoidLabelOverlap: false,
            minAngle:10,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '14',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = ['#cc3333','#146ddc'];
                        return colorList[params.dataIndex];
                    },
                    opacity: 0.8    // 透明度
                }
            },
            data:[{
                    name:'已脱贫',
                    value:5
                },{
                    name:'未脱贫',
                    value:20
                }]
            }]
        };
    // 显示脱贫情况图表
    tpqkChart.setOption(tpqkOption);
    tpqkChart.on('click', function (params) {
        var cs = params.name;
        var zj = params.value;
        alert(cs + '的户数共：' + zj + '个');
    });
    
    
    /* 在岗情况 */
    // 初始化在岗情况柱状图
    var zgqkChart = echarts.init(document.getElementById('zgqk'));
    // 资金投入的配置项和数据
    var zgqkOption = {
        tooltip: {
            trigger: 'item',
            formatter: "{a}<br>{b}：{c}天"
        },
        legend: {
            show: false
        },
        xAxis: {
            data: ["计划","在岗","脱岗","请假"]
        },
        yAxis: {
            name: '天数',
            axisLabel:{
                textStyle:{fontSize:10}
            }
        },
        series: [{
            name: '在岗情况',
            type: 'bar',
            barMinHeight: 10,
            label: {
                normal: {
                    show: true,
                    position: 'top',
                    textStyle: {
                        fontWeight: 'bold',
                        fontSize: 14
                    }
                }
            },
            itemStyle: {
                normal: {
                    color: function(params) {
                        var colorList = ['#cc3333','#146ddc','#f99d41','#67b320'];
                        return colorList[params.dataIndex];
                    },
                    opacity: 0.8    // 透明度
                }
            },
            data: [20, 25, 0, 1]
        }]
    };
    // 显示在岗情况图表
    zgqkChart.setOption(zgqkOption);
    // 图表点击事件
    zgqkChart.on('click', function (params) {
        var cs = params.name;
        var zj = params.value;
        alert(cs + '的天数为：' + zj + '天');
    });
  </script>
  
  
  <script type="text/javascript">
    // 资金投入日期
    $("#trrq").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true
    });
    // 在岗日期
    $("#zgrq").datetimepicker({
        format: 'yyyy-mm',
        startView:'year',
        minView:'year',
        language: 'zh-CN',
        autoclose:true
    });
  </script>
</body>
