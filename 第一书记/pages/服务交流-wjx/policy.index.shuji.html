<!DOCTYPE html>
<html>
<head>
<title>政策监督-首页</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/common.css">
<link rel="stylesheet" type="text/css" href="../../css/layout.css">


<link
	href="../../bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css"
	rel="stylesheet" type="text/css">

</head>
<body>


	<div class="layout-content"></div>
	<div class="guidepost">
		<span class="guidepost-span">位置：</span>
		<ul class="guidepost-con">
			<li class="guidepost-item">服务交流 <i
				class="icons-12 icons-12-arrowr gray"></i>
			</li>
			<li class="guidepost-item">政策文件</li>
		</ul>
	</div>
	<div class="e-main">
		<div class="mian-box-content">
			<div class="row margin-b10">
				<div class="col-xs-12">
					<div class="row-space">
						<div class="e-box float-e-margins">
							<div class="e-box-title">
								<h2>政策文件数据查询</h2>

							</div>
							<div class="e-box-content">
								<div class="clearfix e-form margin-t10 pt10 pl15 pr15">
									<div class="form-group clearfix">
									<div class="mr5 form-item">
                        <select  class="form-item-input w-4xl">
                          <option value="1">滨州市</option>
                        </select>
                      </div>
                       <div class="mr5 form-item">
                        <select  class="form-item-input w-4xl">
                          <option value="1">滨城区</option>
                        </select>
                      </div>
										<div class="mr5 form-item rel">
											<button class="closed abs"
												onclick="clrDate('#datetimeStart')"
												style="margin-left: 50px;"></button>
											<input id="datetimeStart" type="text" placeholder="开始日期"
												class="form-item-input w-10xl form-item-date" readonly>

										</div>
										<div class="mr5 form-item rel ">
											<button class="closed abs" onclick="clrDate('#datetimeEnd')"
												style="margin-left: 50px;"></button>
											<input id="datetimeEnd" type="text" placeholder="结束日期"
												class="form-item-input w-10xl form-item-date" readonly>
										</div>
										<div class="mr5 form-item">
											<input id="" type="text" placeholder="标题"
												class="form-item-input">

										</div>
										<div class="form-item">
											<button class="btn btn-info lh22" style="padding: 0 20px;"><i class="icons-22 icons-22-search white"></i>查
												询</button>
										</div>
									</div>
								</div>
								<table class="e-table e-clborder">
									<thead>
										<tr>
											<th width="5%" class="tc"><input type="checkbox" /></th>
											<th>标题</th>
											<th class="tc">发布日期</th>
											<th>发布人</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="tc"><input type="checkbox" /></td>
											<td>中组部中农办国务院扶贫办印发通知 选派机关优秀干部到村任第一书记</td>
											<td class="tc">2016-10-19</td>
											<td>宋宇飞</td>
											<td class="tc">
												<button type="button" class="btn btn-xs"
													onClick="location.href='policy.look.html'"title="查看"><i class="icons-22 icons-22-search gray"></i></button>
											</td>
										</tr>
										<tr class="e-stripe-even">
											<td class="tc"><input type="checkbox" /></td>
											<td>关于进一步做好村级公益事业建设一事一议财政奖补工作的通知</td>
											<td class="tc">2016-10-13</td>
											<td>李文</td>
											<td class="tc">
												<button type="button" class="btn btn-xs"
													onClick="location.href='#'"title="查看"><i class="icons-22 icons-22-search gray"></i></button>
											</td>
										</tr>
										
										<tr class="e-stripe-even">
											<td class="tc"><input type="checkbox" /></td>
											<td>精神脱贫+经济脱贫模式</td>
											<td class="tc">2016-07-29</td>
											<td>毛丽萍</td>
											<td class="tc">

												<button type="button" class="btn btn-xs"
													onClick="location.href='#'"title="查看"><i class="icons-22 icons-22-search gray"></i></button>

											</td>
										</tr>
									</tbody>
								</table>
								<div class="p10">
									<div class="col-md-6 text-left">
										<lable>共100条，当前第1页</lable>
									</div>
									<div class="col-md-6 text-right">
										<ul class="pagination pagination-sm mt0 mr0 mb10">
											<li><a href="#">&laquo;</a></li>
											<li class="active"><a href="#">1</a></li>
											<li><a href="#">2</a></li>
											<li><a href="#">3</a></li>
											<li><a href="#">4</a></li>
											<li><a href="#">5</a></li>
											<li><a href="#">&raquo;</a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 删除弹窗 -->
	<div class="modal fade" id="modal-del" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div id="info" class="e-box m-b">
					<div class="e-box-title">
						<h2>信息提醒</h2>
						<div class="e-box-toolbar">
							<button type="button" class="close m-t-sm" data-dismiss="modal">
								<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
							</button>
						</div>
					</div>
					<div class="e-box-content">
						<div class="p-sm">确定要删除所选记录吗？</div>
						<hr class="m-t-sm m-b-sm">
						<div class="etal-c m-b-sm tc">
							<button class="btn btn-info" style="padding: 0 15px;">确
								定</button>
							<div class="btn" data-dismiss="modal">取 消</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 导入弹窗 -->
	<div class="modal fade" id="modal-impt" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div id="info" class="e-box m-b">
					<div class="e-box-title">
						<h2>数据导入</h2>
						<div class="e-box-toolbar">
							<button type="button" class="close m-t-sm" data-dismiss="modal">
								<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
							</button>
						</div>
					</div>
					<div class="e-box-content">
						<div class="p-sm">
							<a href="#">下载导入模板</a>
							<hr class="m-t-sm m-b-sm">
							<div class="form-group clearfix m0">
								<div class="form-item">
									<input id="impFile" type="text" placeholder="请选择要导入的文件(*.xlsx)"
										class="form-item-input w-18xl" readonly onclick="path.click()">
									<input type="file" style="display: none" id="path"
										onchange="impFile.value=this.value" />
								</div>
							</div>
						</div>
						<hr class="m-t-sm m-b-sm">
						<div class="etal-c m-b-sm tc">
							<button class="btn btn-info" style="padding: 0 15px;">导
								入</button>
							<div class="btn" data-dismiss="modal">取 消</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../../js/jquery-1.10.2.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="../../js/bootstrap.min.js" type="text/javascript"
		charset="utf-8"></script>
	<!-- 日期控件JS -->
	<script type="text/javascript"
		src="../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"
		charset="utf-8"></script>
	<script type="text/javascript"
		src="../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"
		charset="utf-8"></script>

	<!-- Scripts -->
	<script src="../../js/deploy/parallax.js"></script>

	<script type="text/javascript">
		// 开始日期和结束日期级联，结束日期必须大于等于开始日期
		$("#datetimeStart").datetimepicker({
			format : 'yyyy-mm-dd',
			minView : 'month',
			language : 'zh-CN',
			autoclose : true
		}).on(
				"click",
				function(ev) {
					$("#datetimeStart").datetimepicker("setEndDate",
							$("#datetimeEnd").val());
				});
		$("#datetimeEnd").datetimepicker({
			format : 'yyyy-mm-dd',
			minView : 'month',
			language : 'zh-CN',
			autoclose : true
		}).on(
				"click",
				function(ev) {
					$("#datetimeEnd").datetimepicker("setStartDate",
							$("#datetimeStart").val());
				});
		// 清空日期
		function clrDate(id) {
			$(id).val('');
		}
	</script>
</body>
</html>
