    <script type="text/javascript">
       
        
        // 开始日期和结束日期级联，结束日期必须大于等于开始日期
		$("#datetime").datetimepicker({
			format : 'yyyy-mm-dd',
			minView : 'month',
			language : 'zh-CN',
			autoclose : true
		}).on(
				"click",
				function(ev) {
					$("#datetime").datetimepicker("setEndDate",
							$("#datetime1").val());
				});
		$("#datetime1").datetimepicker({
			format : 'yyyy-mm-dd',
			minView : 'month',
			language : 'zh-CN',
			autoclose : true
		}).on(
				"click",
				function(ev) {
					$("#datetime1").datetimepicker("setStartDate",
							$("#datetime").val());
				});
        // 清空日期
        function clrDate(id){
            $(id).val('');
        }
    </script>
