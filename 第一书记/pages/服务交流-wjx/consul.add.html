<!DOCTYPE html>
<html>
<head>
<title>专家咨询-新增</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../css/base.css">
  <link rel="stylesheet" type="text/css" href="../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../css/layout.css">
</head>
<body>
	<div class="main-container">
	  <div class="guidepost">
      <span class="guidepost-span">位置：</span> 
      <ul class="guidepost-con">
        <li class="guidepost-item">服务交流 <i class="icons-12 icons-12-arrowr gray"></i>
        </li>
       
        <li class="guidepost-item">专家咨询新增
        </li>
      </ul>
     </div>
	 <div class="e-main">
      <div class="mian-box-content">
        <div class="row margin-b10">
          <div class="col-xs-12">
            <div class="row-space">
              <div class="e-box float-e-margins">
                 <div class="e-box-title">
                  <h2>专家新增</h2>
                  <div class="e-box-toolbar">
                    <div class="btn-group">
                      <button class="btn lh22" onClick="location.href='consul.index.html'"><img src="../../img/back.png" />&nbsp;返回</button>
                    </div>
                  </div>
                </div>
                <div class="e-box-content">
                	<div class="clearfix e-form margin-t10 pt10 pl15 pr15">
                    <div class="container-fluid form-group clearfix">
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">姓名：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="姓名" class="form-item-input w-15xl"></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">专家类型：</span></div>
                        <div class="col-md-9">
                          <select id=""   class="form-item-input w-16xl">
                            <option value="民生调节类专家">民生调节类专家</option>
										<option value="贫困村规划类专家">贫困村规划类专家</option>
										<option value="贫困村建设类型专家">贫困村建设类型专家</option>
                          </select>
                        </div>
                      </div>
					   <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">联系方式：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="联系方式" class="form-item-input w-15xl"></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">性别：</span></div>
                        <div class="col-md-9">
                          <select id="" class="form-item-input w-16xl">
                            <option>男</option>
						    <option>女</option>
                          </select>
                        </div>
                      </div>
					  <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">年龄：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="年龄" class="form-item-input w-15xl"></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">学历：</span></div>
                        <div class="col-md-9">
                          <select id="" class="form-item-input w-16xl">
                            <option>专科</option>
										<option>本科</option>
										<option>研究生</option>
										<option>博士</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">描述：</span></div>
                       <div class="embed-responsive col-md-9" style="height:300px;">
                          <script id="editor" type="text/plain" style="width:98%;height:73%;"></script>
                        </div>
                      </div>
                   
                     
                       <div class="form-item w-100per Topline mb15 pt10">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32"></span></div>
                        <div class="col-md-9"><button type="button" class="btn btn-default w-4xl lh22" onClick="location.href='consul.index.html'"><i class="icons-22 icons-22-tz-sqhd gray"></i>保 存</button></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div> 
     </div>
      <!-- UEditor编辑器 -->
  <script type="text/javascript" charset="utf-8" src="../../ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../ueditor/ueditor.all.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../ueditor/lang/zh-cn/zh-cn.js"></script>
  <script type="text/javascript">
    // 初始化编辑器
    var ue = UE.getEditor("editor", {
        toolbars: [["fullscreen","source","undo","redo","bold","italic","underline","fontborder","strikethrough",
                    "superscript","subscript","insertunorderedlist","selectall","insertorderedlist","justifyleft","justifycenter",
                    "justifyright","justifyjustify","removeformat","simpleupload","snapscreen","emotion","attachment",
                    "rowspacingtop","rowspacingbottom","lineheight","paragraph","fontfamily","fontsize","horizontal",
                    "date","time","inserttable","deletetable","insertrow", "deleterow", "insertcol", "deletecol",
                    "splittocells", "splittorows", "splittocols","searchreplace"]]
    });
  </script>
  
  <!-- Scripts -->
  <script src="../../js/deploy/parallax.js"></script>
</body>
</html>
