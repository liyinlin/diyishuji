<!DOCTYPE html>
<html>
<head>
<title>专家咨询-查看</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../css/base.css">
  <link rel="stylesheet" type="text/css" href="../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../css/layout.css">
  <style type="text/css">
.divGroup {
	border-bottom: #cccccc 1px dashed;
}
</style>
</head>
<body>
	<div class="main-container">
	  <div class="guidepost">
      <span class="guidepost-span">位置：</span> 
      <ul class="guidepost-con">
        <li class="guidepost-item">服务交流 <i class="icons-12 icons-12-arrowr gray"></i>
        </li>
        <li class="guidepost-item">专家咨询查看
        </li>
      </ul>
     </div>
	 <div class="e-main">
      <div class="mian-box-content">
        <div class="row margin-b10">
          <div class="col-xs-12">
            <div class="row-space">
              <div class="e-box float-e-margins">
                 <div class="e-box-title">
                  <h2>专家咨询查看</h2>
                  <div class="e-box-toolbar">
                    <div class="btn-group">
                      <button class="btn lh22" onClick="location.href='consul.index.shuji.html'"><img src="../../img/back.png" />&nbsp;返回</button>
                    </div>
                  </div>
                </div>
                <div class="e-box-content">
                	<div class="clearfix e-form margin-t10 pt10 pl15 pr15">
                    <div class="container-fluid form-group clearfix">
                    <div class="form-item w-100per divGroup">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">姓名：</span></div>
                        <div class="col-md-4 tr"><span class="form-item-name w-5xl lh32" style="float:left">章毅</span></div>
                      </div>
                   <div class="form-item w-100per divGroup">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">专家类型：</span></div>
                        <div class="col-md-4 tr"><span class="form-item-name w-5xl lh32" style="float:left">贫困村规划类专家</span></div>
                      </div>
                      <div class="form-item w-100per divGroup">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">联系方式：</span></div>
                        <div class="col-md-4 tr"><span class="form-item-name w-5xl lh32" style="float:left">1306679xxxx</span></div>
                      </div>
					   <div class="form-item w-100per divGroup">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">性别：</span></div>
                        <div class="col-md-4 tr"><span class="form-item-name w-5xl lh32" style="float:left">男</span></div>
                      </div>
                      <div class="form-item w-100per divGroup">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">年龄：</span></div>
                        <div class="col-md-4 tr"><span class="form-item-name w-5xl lh32" style="float:left">50</span></div>
                      </div>
					<div class="form-item w-100per divGroup">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">学历：</span></div>
                        <div class="col-md-4 tr"><span class="form-item-name w-5xl lh32" style="float:left">博士</span></div>
                      </div>
                      <div class="form-item w-100per divGroup">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">描述：</span></div>
                         <div class="col-md-4 tr"><span class="form-item-name w-10xl lh32" style="float:left">此专家致力于民生调节工作已经30年</span></div>
                    </div>
										
                                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div> 
     </div>
</body>
</html>
