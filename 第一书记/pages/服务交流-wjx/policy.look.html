<body>

	<div class="e-main">
		<div class="mian-box-content">

				<div class="col-xs-12">

							</div>
							<div class="e-box-content">
								<div class="clearfix e-form margin-t10 pt10 pl15 pr15">
									<div class="container-fluid form-group clearfix">
										<div class="form-item w-100per divGroup">
											<div class="col-md-2 tr">
												<span class="form-item-name w-5xl lh32">标题：</span>
											</div>
											<div class="col-md-4 tr">
												<span class="form-item-name w-19xl lh32" style="float: left">中组部中农办国务院扶贫办印发通知 选派机关优秀干部到村任第一书记</span>
											</div>
										</div>
										<div class="form-item w-100per divGroup">
											<div class="col-md-2 tr">
												<span class="form-item-name w-5xl lh32">内容：</span>
											</div>
											<div class="form-group">

												<div class="col-lg-6">
													<span class="form-item-name w-19xl lh120" style="float: left; hight:200px">
														各级党委要高度重视选派第一书记工作，党委组织部门要牵头组织，做好协调指导工作，农办、扶贫等部门要开展涉农、扶贫等政策和技能培训。</span>
												</div>
											</div>
										</div>

											<div class="col-md-2 tr">
												<span class="form-item-name w-5xl lh32">附件列表：</span>
											</div>
											<div class="pl20 pr20 pb30 info-content">

													<li><img style="width: 60px;"
														src="../../img/doc-60.png"><br> <a href="#"
														title="点击下载-《附件三附件三附件三附件三附件三.doc》">详细内容</a></li>

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../../js/jquery-1.10.2.js" type="text/javascript"
		charset="utf-8"></script>
	<script src="../../js/bootstrap.min.js" type="text/javascript"
		charset="utf-8"></script>
	<!-- 日期控件JS -->
	<script type="text/javascript"
		src="../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"
		charset="utf-8"></script>
	<script type="text/javascript"
		src="../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js"
		charset="utf-8"></script>

	<!-- UEditor编辑器 -->
	<script type="text/javascript" charset="utf-8"
		src="../../ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="../../ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="../../ueditor/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript">
		// 初始化编辑器
		var ue = UE.getEditor("editor", {
			toolbars : [ [ "fullscreen", "source", "undo", "redo", "bold",
					"italic", "underline", "fontborder", "strikethrough",
					"superscript", "subscript", "insertunorderedlist",
					"selectall", "insertorderedlist", "justifyleft",
					"justifycenter", "justifyright", "justifyjustify",
					"removeformat", "simpleupload", "snapscreen", "emotion",
					"attachment", "rowspacingtop", "rowspacingbottom",
					"lineheight", "paragraph", "fontfamily", "fontsize",
					"horizontal", "date", "time", "inserttable", "deletetable",
					"insertrow", "deleterow", "insertcol", "deletecol",
					"splittocells", "splittorows", "splittocols",
					"searchreplace" ] ]
		});
	</script>

	<!-- Scripts -->
	<script src="../../js/deploy/parallax.js"></script>

	<script type="text/javascript">
		// 开始日期和结束日期级联，结束日期必须大于等于开始日期
		$("#datetimeStart").datetimepicker({
			format : 'yyyy-mm-dd',
			minView : 'month',
			language : 'zh-CN',
			autoclose : true
		}).on(
				"click",
				function(ev) {
					$("#datetimeStart").datetimepicker("setEndDate",
							$("#datetimeEnd").val());
				});
		$("#datetimeEnd").datetimepicker({
			format : 'yyyy-mm-dd',
			minView : 'month',
			language : 'zh-CN',
			autoclose : true
		}).on(
				"click",
				function(ev) {
					$("#datetimeEnd").datetimepicker("setStartDate",
							$("#datetimeStart").val());
				});
		// 清空日期
		function clrDate(id) {
			$(id).val('');
		}
	</script>
</body>
</html>
