<p>
    11月8日上午9时，举世瞩目的中国共产党第十八次全国代表大会在北京隆重开幕，胡锦涛同志代表第十七届中央委员会向大会作工作报告。都兰县各级党组织及广大干部群众满怀喜悦的心情，认真组织收听收看了开幕式盛况。从县城到农村牧区，从机关到企业寺院，从社区到居民家庭，从会议室到广场、出租车，每一台电视机收音机都成了一个个“分会场”，千万双眼睛凝视一个画面，共听一个声音。全县广大干部群众收听收看大会实况直播后，欢欣鼓舞，信心倍增。
</p>

<p style="TEXT-ALIGN: center">
    县四大班子领导在山金西部冶炼厂与企业干部职工和部分群众收看十八大开幕式
</p>
<p>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;察苏镇共组织了4000余名党员、干部、广大群众及社区居民收听收看的大会盛况。收看完大会实况后，镇村集中收看的党员、群众代表分别进行了热烈讨论，镇机关干部撰写了观后感。东庄村村干部杜治山观看完后感慨的说：“我们村是移民村，前些年，老百姓生活十分困难，居住环境简陋，没电，没自来水，村庄内到处都是粪堆、土堆、柴草堆，苍蝇、蚊子满天飞，有房屋无院墙，有院墙无大门。通过近几年党和国家的惠民好政策的落实，解决了我们老百姓温饱，过上了好日子，道路硬化了，房子盖得越来越好了，生活水平越来越高了，村民的心情也越来越舒畅了。”
</p>
