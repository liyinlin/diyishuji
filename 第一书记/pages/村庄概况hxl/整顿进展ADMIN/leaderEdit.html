<!DOCTYPE html>
<html>
<head>
<title>挂点领导-编辑</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../../../css/base.css">
  <link rel="stylesheet" type="text/css" href="../../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../../css/layout.css">
</head>
<body>
	<div class="main-container">
          <div class="col-xs-12">
            <div class="row-space">
              <div class="e-box float-e-margins">
          
                <div class="e-box-content pt10">
                  <div class="clearfix e-form margin-t10" style="padding:0 15px;">
                    <div class="container-fluid form-group clearfix">
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">姓名：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="" class="form-item-input w-10xl" value="张庆"></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">性别：</span></div>
                        <div class="col-md-9">
                          <select id="" type="text" placeholder="政策标题" class="form-item-input w-11xl">
                            <option selected>男</option>
						    <option>女</option>  
                          </select>
                        </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">单位：</span></div>
                        <div class="col-md-9">
                          <select id="" type="text" placeholder="政策标题" class="form-item-input w-11xl">
                            <option selected>税务局</option>
						    <option>财务局</option>
						    <option>海关</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">职务：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="政策标题" class="form-item-input w-10xl" value="办公室主任"></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">电话：</span></div>
                        <div class="col-md-9"><input id="" type="text" placeholder="政策标题" class="form-item-input w-10xl" value="18660812376"></div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">主要负责人：</span></div>
                        <div class="col-md-9">
                          <select id="" type="text" placeholder="政策标题" class="form-item-input w-11xl">
                            <option>是</option>
						    <option selected>否</option>
                          </select>
                        </div>
                      </div>
                       <div class="form-item w-100per Topline mb15 pt10">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32"></span></div>
                        <div class="col-md-9"><button type="button" class="btn btn-default w-4xl lh22" onClick="location.href='leader.html'"><i class="icons-22 icons-22-tz-sqhd gray"></i>保存</button></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
     </div> 
</body>
</html>
