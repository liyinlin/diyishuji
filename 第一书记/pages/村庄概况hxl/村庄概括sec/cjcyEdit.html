 <link rel="stylesheet" type="text/css" href="../../../css/bootstrap.css">

		$(function(){
			$('.date-picker').datepicker();
		});
		
	</script>

</head>
<body>
<div class="main-container">
		 <div class="guidepost">
	      <span class="guidepost-span">位置：</span> 
	      <ul class="guidepost-con">
	        <li class="guidepost-item">村庄概况<i class="icons-12 icons-12-arrowr gray"></i>
	        </li>
	        <li class="guidepost-item">村级产业
	        </li>
	      </ul>
	    </div>
	<div class="e-main">
      <div class="mian-box-content">
        <div class="row margin-b10">
          <div class="col-xs-12">
            <div class="row-space">
              <div class="e-box float-e-margins">
                <div class="e-box-title">
                  <h2>编辑村级产业</h2>
                  <div class="e-box-toolbar">
                    <div class="btn-group">
                      <button class="btn lh22" onClick="location.href='cjcyFordysj.html'"><img src="../../../img/back.png" />&nbsp;返回</button>
                    </div>
                  </div>
                </div>
                <div class="e-box-content">
                  <div class="clearfix e-form margin-t10" style="padding:0 15px;">
                    <div class="container-fluid form-group clearfix">
                      <div class="form-item w-100per" style="margin-top: 10px;">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">产业名称：</span></div>
                        <div class="col-md-9"><input id="" type="text" class="form-item-input w-18xl" value="杜佳新型建材"></div>
                      </div>
                      
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">总资产(万元)：</span></div>
                        <div class="col-md-9 rel">
                          <input id="" type="text" class="form-item-input w-18xl" value="40">
                        </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">年度：</span></div>
                        <div class="col-md-9 rel">
                        <input id="" type="text" class="form-item-input w-18xl" value="2012">  </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">年营业额(万元)：</span></div>
                        <div class="col-md-9 rel">
                      <input id="" type="text" class="form-item-input w-18xl" value="200"> </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">盈亏情况：</span></div>
                        <div class="col-md-9 rel">
                       <input id="" type="text" class="form-item-input w-18xl" value="">  </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">创收：</span></div>
                        <div class="col-md-9 rel">
                        <input id="" type="text" class="form-item-input w-18xl"  value="50万"> </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">经度：</span></div>
                        <div class="col-md-9 rel">
                        <input id="" type="text" class="form-item-input w-18xl"> </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">维度：</span></div>
                        <div class="col-md-9 rel">
                       <input id="" type="text" class="form-item-input w-18xl"> </div>
                      </div>
                      <div class="form-item w-100per">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32">附件：</span></div>
                        <div class="col-md-9 lh32">
                          <div class="message">
                            <form method="post" action="" enctype="multipart/form-data">
                              <input type="button" onMouseMove="f.style.pixelLeft=event.x-60;f.style.pixelTop=this.offsetTop;" value="选择附件" size="30" onClick="f.click()" class="liulan">
                              <input type="file" id="f" onChange="txt.value=this.value" name="f" style="height:32px;" class="files"  size="1" hidefocus>
                            </form>
                          </div>
                        </div>
                      </div>
                      <div class="form-item w-100per Topline mb15 pt10">
                        <div class="col-md-2 tr"><span class="form-item-name w-5xl lh32"></span></div>
                        <div class="col-md-9"><button type="button" class="btn btn-default w-4xl lh22" onClick="location.href='./zcjd_index.html'"><i class="icons-22 icons-22-tz-sqhd gray"></i>保 存</button></div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../../../js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>   
<script src="../../../js/parallax.js"></script>
<!-- 日期控件JS -->
  <script type="text/javascript" src="../../../bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" charset="utf-8"></script>
  <script type="text/javascript" src="../../../bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="utf-8"></script>
  <!-- UEditor编辑器 -->
  <script type="text/javascript" charset="utf-8" src="../../../ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../../ueditor/ueditor.all.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="../../../ueditor/lang/zh-cn/zh-cn.js"></script>
  
     <script type="text/javascript">
    // 初始化编辑器
    var ue = UE.getEditor("editor", {
        toolbars: [["fullscreen","source","undo","redo","bold","italic","underline","fontborder","strikethrough",
                    "superscript","subscript","insertunorderedlist","selectall","insertorderedlist","justifyleft","justifycenter",
                    "justifyright","justifyjustify","removeformat","simpleupload","snapscreen","emotion","attachment",
                    "rowspacingtop","rowspacingbottom","lineheight","paragraph","fontfamily","fontsize","horizontal",
                    "date","time","inserttable","deletetable","insertrow", "deleterow", "insertcol", "deletecol",
                    "splittocells", "splittorows", "splittocols","searchreplace"]]
    });
  </script>
  <script type="text/javascript">
    // 开始日期和结束日期级联，结束日期必须大于等于开始日期
    $("#datetimeStart").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true
    }).on("click",function(ev){
        $("#datetimeStart").datetimepicker("setEndDate", $("#datetimeEnd").val());
    });
    $("#datetimeEnd").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true
    }).on("click", function (ev) {
        $("#datetimeEnd").datetimepicker("setStartDate", $("#datetimeStart").val());
    });
    // 清空日期
    function clrDate(id){
        $(id).val('');
    }
  </script>
</body>


</html>
